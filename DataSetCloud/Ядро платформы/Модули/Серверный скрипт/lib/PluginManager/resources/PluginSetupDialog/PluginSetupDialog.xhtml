<div class="PluginManager-PluginSetupDialog">
   <div class="PluginManager-PluginSetupDialog__body">
      <div id="PluginManager-PluginSetupDialog__description"></div>
      <ul>
         <li>Вы получите возможность работы с электронной подписью на носителе.</li>
         <li>Сможете загружать файлы и работать с документами.</li>
         <li>Плагин позволит вам получать извещения о новых документах, заданиях и сообщениях в СБиС без браузера.</li>
      </ul>
      <br/>
      <div id="PluginManager-PluginSetupDialog__add_text">
         <div>Для установки:</div>
         <ul>
            <li><span class="action">скачайте</span> плагин;</li>
            <li><span class="action">запустите</span> его<span id="PluginManager-PluginSetupDialog__dbl_action"/></li>
         </ul>
      </div>
