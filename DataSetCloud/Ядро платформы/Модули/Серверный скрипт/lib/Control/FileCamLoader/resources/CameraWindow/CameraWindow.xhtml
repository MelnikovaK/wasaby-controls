<div class="FileCamLoader-CameraWindow">
   <div class="FileCamLoader-CameraWindow__body">
      <div class="FileCamLoader-CameraWindow__localVideo__container">
         <video id="FileCamLoader-CameraWindow__localVideo" autoplay="true" muted="muted" class="FileCamLoader-CameraWindow__localVideo__video"></video>
      </div>
      <div id="FileCamLoader-CameraWindow__hint">
         <component data-component="SBIS3.CORE.Button" name="photoButton" class="FileCamLoader-CameraWindow__photoButton" >
            <opt name="image">sprite:icon-24 icon-Photo icon-primary</opt>
         </component>
         <component data-component="SBIS3.CORE.Button" name="loadButton" class="FileCamLoader-CameraWindow__loadButton">
            <opt name="caption">Загрузить</opt>
            <opt name="visible">false</opt>
            <opt name="defaultButton">true</opt>
            <opts name="handlers">
               <opt name="onActivated" type="function">js!SBIS3.CORE.CameraWindow:prototype._loadButton__onActivated</opt>
            </opts>
         </component>
         <component data-component="SBIS3.CORE.CloseButton" name="closeButton" class="FileCamLoader-CameraWindow__closeButton" >
            <opts name="handlers">
               <opt name="onActivated" type="function">js!SBIS3.CORE.CameraWindow:prototype._closeButton__onActivated</opt>
            </opts>
         </component>
      </div>
      <canvas id="FileCamLoader-CameraWindow__canvas"></canvas>
   </div>
</div>
