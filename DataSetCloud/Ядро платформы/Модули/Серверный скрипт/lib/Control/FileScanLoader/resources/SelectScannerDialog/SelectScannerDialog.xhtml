<div class="FileScanLoader-SelectScannerDialog">
   <div class="FileScanLoader-SelectScannerDialog__title">
      <div class="ws-window-titlebar">
         <component data-component="SBIS3.CORE.Button" class="FileScanLoader-SelectScannerDialog__reloadScanners">
            <option name="name">reloadScanners</option>
            <option name="caption">Обновить</option>
            <option name="defaultButton">true</option>
         </component>
         <component data-component="SBIS3.CORE.CloseButton" class="FileScanLoader-SelectScannerDialog__closeButton">
            <option name="name">closeButton</option>
         </component>
         <span class="ws-window-title">Выбор устройства сканирования</span>
         <div>&nbsp;</div>
      </div>
   </div>
   <div class="FileScanLoader-SelectScannerDialog__body">
      <component data-component="SBIS3.CORE.TableView" class="FileScanLoader-SelectScannerDialog__select-browser">
         <option name="name">selectBrowser</option>
         <option name="horizontalAlignment">Stretch</option>
         <option name="verticalAlignment">Top</option>
         <option name="autoHeight">true</option>
         <option name="autoWidth">true</option>
         <option name="multiSelect">false</option>
         <option name="useSelection">true</option>
         <options name="display" type="object">
            <options name="columns" type="Array">
               <options>
                  <option name="title">Название</option>
               </options>
            </options>
            <option name="setCursorOnLoad">false</option>
            <option name="useHoverRowAsActive">true</option>
            <option name="useDrawingLines">false</option>
            <option name="showActiveRowInFocus">false</option>
            <option name="showSelectionCheckbox">false</option>
            <option name="readOnly">false</option>
            <option name="allowHorizontalScroll">false</option>
            <option name="showHead">false</option>
            <option name="showRecordsCount">false</option>
         </options>
         <options name="dataSource">
            <option name="firstRequest">false</option>
         </options>
      </component>
   </div>
</div>
