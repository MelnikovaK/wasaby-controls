{{? it.showInWindow}}
<div>
{{?}}
    {{? it.progressBar}}
    <span class="ws-LoadingIndicator__message ws-LoadingIndicator__message__progress-yes">{{= it.message}}</span>
    <div class="ws-progressbar-container"></div>
    {{??}}
    <div class="ws-loading">
        <span class="ws-LoadingIndicator__loadingContainer">
            <span class="ws-LoadingIndicator__message ws-LoadingIndicator__message__progress-no">{{= it.message}}</span>
            <div class="ws-loadingimg">
                {{? it.isShowLoadingPicture}}
                <div>
                    <img src="{{=it.loadingPicture}}"/>
                </div>
                {{?}}
            </div>
        </span>
    </div>
    {{?}}
{{? it.showInWindow}}
</div>
{{?}}
