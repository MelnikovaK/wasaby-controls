<div class="{{? it.cssClass}}{{=it.cssClass}}{{?}}{{? !it.visible}} ws-hidden{{?}}" hasMarkup="true">
   {{var cssClass = '',
         text = $ws._const.FilterButton.defaultText;}}
   {{? it.pathFilterId !== undefined}}
      {{cssClass = ' ws-hidden';
        text = '';}}
   {{?}}
   <span class="ws-filter-button-handler-area ws-hidden"></span>
   <div class="ws-FilterButton__filterLine">
      <span class="ws-FilterButton__arrow icon-16 icon-DayForward icon-primary ws-hidden"></span>
      <span class="ws-filter-button-text{{=cssClass}}">{{=text}}</span>
   </div>
   <span class="ws-filter-button-clear ws-hidden" title="Очистить фильтр"></span>
   <span class="ws-filter-button-block"></span>
</div>
