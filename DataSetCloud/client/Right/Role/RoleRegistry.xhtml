<div class="Role_RoleRegistry">
    <component class="Role_RoleRegistry_Button_AddRole" data-component="SBIS3.CORE.Button">
        <option name="name">addRole</option>
        <option name="caption">+ Роль</option>
        <option name="owner" value="reestrRoles"></option>
        <option name="visible" type="boolean" value="{{=it.disableButton}}"></option>
        <option name="defaultButton" type="boolean" value="true"></option>
       <option name="enabled">true</option>
    </component>
    <div class="Role_RoleRegistry_switchClass">
        <div style="color: #999; margin-left: 3px;">Класс пользователя</div>
        <component class="Role_RoleRegistry_FieldRadio" data-component="SBIS3.CORE.FieldRadio">
            <option name="name">FieldRadioClass</option>
            <option name="value">__сбис__администратор</option>
            <options name="data" type="array">
                <options>
                    <option name="name">__сбис__администратор</option>
                    <option name="tabindex">1</option>
                    <option name="label">__сбис__администратор</option>
                    <option name="value" value="0"></option>
                </options>
                <options>
                    <option name="name">__сбис__сервисы</option>
                    <option name="tabindex">2</option>
                    <option name="label">__сбис__сервисы</option>
                    <option name="value" value="1"></option>
                </options>
            </options>
            <options name="handlers">
                <option name="onChange" value="js!SBIS3.ROLE.RoleFunction:onChangeRadioButton" type="function"></option>
            </options>
        </component>
    </div>
    <div class="Role_RoleRegistry_FieldDropDown" style="position: absolute; margin-left: 200px; margin-top: -80px;">
        <div style="color: #999">Сервис</div>
        <component class="setService" data-component="SBIS3.CORE.FieldDropdown" style="margin-top: 6px">
            <option name="name" value="setServiceDropdown"></option>
            <option name="enabled" type="boolean" value="true"></option>
            <option name="tabindex" value="1"></option>
            <option name="tooltip" value="Выбор сервиса"></option>
            <option name="width" value="80px"></option>
            <option name="height" value="400px"></option>
            <option name="value" value="1"></option>
            <option name="visible" type="boolean" value="false"></option>
            <options name="data" type="array">
               <options>
                  <option name="key">/admin</option>
                  <option name="value">/admin</option>
               </options>
            </options>
            <options name="handlers">
                <option name="onChange" value="js!SBIS3.ROLE.RoleFunction:onChangeFieldDropdown" type="function"></option>
                <option name="onReady" value="js!SBIS3.ROLE.RoleFunction:switchServiceSetVisible" type="function"></option>
            </options>
        </component>
    </div>
    <div>
        <component class="Role_RoleRegistry_TableView" data-component="SBIS3.CORE.TableView" style="left:0px; margin-top:10px;">
            <option name="name">reestrRoles</option>
            <option name="tabindex">1</option>
            <option name="autoHeight" type="boolean" value="true"></option>
            <option name="verticalAlignment" value="Top"></option>
            <option name="editMode">newFloatArea</option>
            <option name="editDialogTemplate">Диалог роли</option>
            <option name="mode">dblClickMode</option>
            <option name="allowAdd" value="true" type="boolean"></option>
            <option name="allowDelete" value="true" type="boolean"></option>
            <option name="allowEdit" value="true" type="boolean"></option>
            <options name="dataSource" type="Object">
                <option name="readerType" value="ReaderUnifiedSBIS"></option>
                <option name="firstRequest" type="boolean" value="false"></option>
                <options name="readerParams">
                    <option name="queryName" value="СписокСГруппами"></option>
                    <option name="linkedObject" value="Роль"></option>
                    <option name="createMethodName">Создать</option>
                    <option name="readMethodName">Прочитать</option>
                    <option name="updateMethodName">Записать</option>
                    <option name="destroyMethodName">Удалить</option>
                </options>
            </options>
            <options name="display">
                <option name="width" value="100%"></option>
                <option name="showHead" value="false" type="boolean"></option>
                <option name="height" value="100%"></option>
                <option name="showRecordsCount" type="boolean" value="false"></option>
                <option name="rowRender" value="js!SBIS3.ROLE.RoleFunction:RenderRowClientRoleBrows" type="function"></option>
                <option name="emptyHtml">нет данных</option>
                <option name="hasZebra" value="false" type="boolean"></option>
                <option name="rowOptions" value="true" type="boolean"></option>
                <options name="mainRowOptions">
                    <option name="edit" value="true" type="boolean"></option>
                </options>
                <options name="columns" type="Array">
                    <options type="Object">
                        <option name="title"></option>
                        <option name="field">Название</option>
                        <option name="width">399</option>
                        <option name="fixedSize">true</option>
                    </options>
                </options>
            </options>
            <options name="handlers">
                <option name="onInit" value="js!SBIS3.ROLE.RoleFunction:tableSetRowOnce" type="function"></option>
                <option name="onAfterLoad" value="js!SBIS3.ROLE.RoleFunction:onAfterLoadReestrRole" type="function"></option>
                <option name="onDeleteStart" value="js!SBIS3.ROLE.RoleFunction:OnDelStarted" type="function"></option>
                <option name="onBeforeCreate" value="js!SBIS3.ROLE.RoleFunction:onBeforeCreateRole" type="function"></option>
                <option name="onRowActivated" value="js!SBIS3.ROLE.RoleFunction:onRowActivated" type="function"></option>
                <option name="onBeforeUpdate" value="js!SBIS3.ROLE.RoleFunction:onBeforeUpdate" type="function"></option>
                <options name="onReady" type="array">
                    <option value="js!SBIS3.ROLE.RoleFunction:onAfterShow" type="function"></option>
                    <option value="js!SBIS3.ROLE.RoleFunction:getIdClass" type="function"></option>
                    <option value="js!SBIS3.ROLE.RoleFunction:setDefaultSetting" type="function"></option>
                </options>
                <option name="onKeyPressed" value="js!SBIS3.ROLE.RoleFunction:onKeyPressed" type="function"></option>
                <option name="onSetCursor" value="js!SBIS3.ROLE.RoleFunction:OnChangeSelectionOfClientRoleBrows" type="function"></option>
                <option name="onRowOptions" value="js!SBIS3.ROLE.RoleFunction:OnRowOptionsOfClientRoleBrows" type="function"></option>
                <option name="onRowDoubleClick" value="js!SBIS3.ROLE.RoleFunction:onRowDoubleClick" type="function"></option>
                <option name="onBeforeRead" value="js!SBIS3.ROLE.RoleFunction:OnBeforeReadRole" type="function"></option>
            </options>
        </component>
    </div>
</div>
