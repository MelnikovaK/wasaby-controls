<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ws="ws-component">
<head>
   <title>Theme-preview</title>
   <script type="text/javascript">
      window.wsConfig = {
         WSRootPath: '/sbis3-ws/ws/',
         wsRoot: '/sbis3-ws/ws/',
         WSTheme: 'wi_scheme',
         resourceRoot: '/components',
         nostyle: true,
         globalConfigSupport: false
      };
      window.WSTheme = 'wi_scheme';
   </script>
   <script type="text/javascript" id="dev-style-enable">
      (function () {
         window.wsConfig.nostyle = false;
      })();
   </script>

   <link rel="icon" type="image/png" href="https://github.com/cmoneverybody/git-merge-request/blob/master/git.png?raw=true" />
   <script type="text/javascript" data-pack-name="contents" src="/components/contents.js"></script>
   <script type="text/javascript" data-pack-name="ws" src="/sbis3-ws/ws/ext/jquery-min.js"></script>
   <script type="text/javascript" data-pack-name="ws" src="/sbis3-ws/ws/ext/jquery-cookie-min.js"></script>
   <script type="text/javascript" src="/sbis3-ws/ws/ext/requirejs/require.js"></script>
   <script type="text/javascript" src="/sbis3-ws/ws/ext/requirejs/config.js"></script>
   <link rel="stylesheet" type="text/css" href="/sbis3-ws/ws/css/core.css"/>
   <script type="text/javascript" src="/sbis3-ws/ws/lib/core.js"></script>

   <script type="text/javascript" data-pack-name="ws" src="/sbis3-ws/ws/res/js/bootup.js"></script>
   <script src="/theme-preview/preview.js"></script>

   <style>
   div#content {
      width: 80%;
   }
      html, body {
         font-family: 'TensorFont' !important;
         font-size: 13px;
         margin: 0 !important;
         height: 100%;
      }

    @font-face {
        font-family: 'TensorFont';
        src: url('/sbis3-ws/ws/css/themes/webfonts/TensorFont/TensorFont.eot');
        src: url('/sbis3-ws/ws/css/themes/webfonts/TensorFont/TensorFont.eot?#iefix') format('embedded-opentype'), url('/sbis3-ws/ws/css/themes/webfonts/TensorFont/TensorFont.woff') format('woff');
        font-weight: normal;
        font-style: normal;
      }

      .zButton {
         width: 100%;
         text-align: left;
      }
      @-moz-document url-prefix() {
         .zButton {
            width: auto;
            min-width: 100%;
         }
      }
      #sidemenu span {
         display: inline-block;
         width: 40%;
      }
      #sidemenu input {
          display: inline-block;
    width: 54%;
 }
      #TextBox2 {
         width: 100px;
      }

      td {
         padding-top: 5px;
         padding-right: 20px;
      }
      .myButton {
   -moz-box-shadow:inset 0px 34px 0px -15px #b54b3a;
   -webkit-box-shadow:inset 0px 34px 0px -15px #b54b3a;
   box-shadow:inset 0px 34px 0px -15px #b54b3a;
   background-color:#a73f2d;
   border:1px solid #a73f2d;
   display:inline-block;
   cursor:pointer;
   color:#ffffff;

   font-weight:bold;
   padding:9px 23px;
   text-decoration:none;
   text-shadow:0px -1px 0px #7a2a1d;
}
.myButton:hover {
   background-color:#b34332;
}
.myButton:active {
   position:relative;
   top:1px;
}

      #container {
  display: flex; 
    flex-flow: row wrap;
    height: auto;

  flex-direction: row;/* or inline-flex */
}
.row {
   margin: 24px;
   display: inline-block;
}
#sidemenu {
   width: 14%;
   padding:8px;
   height: auto;
   background: rgba(0,0,0,.8);
   margin-right: 40px;
   box-shadow: 4px 1px 14px 0px rgba(50, 50, 50, 0.32);
   color: #ddd !important;
}
.menu_item {
   margin-top: 16px;
}
.menu_title {
   margin-right: 8px;
}
   </style>
   <script type="text/javascript" id="ws-include-css"></script>
   <link rel="stylesheet" type="text/css" href="../fonts/index.css"/>
   <link rel="stylesheet" type="text/css" href="../icons/index.css"/>
   <link rel="stylesheet" type="text/css" href="../themes/online/online.css"/>
</head>
<body>
<div id="container">
<div id="sidemenu">
   <h3>Theme settings</h3>
   <button class="myButton" style="float: right;margin-top: -44px;" id="apply">apply</button>
   <br>
   <div class="menu_item">
      <span class="menu_title">default-color</span>
      <input type="text" id="default-color">
   </div>
   <div class="menu_item">
      <span class="menu_title">primary-color</span>
      <input type="text" id="primary-color">
   </div>
  
</div>
   <div id="content">

         </li>
         <li>
            <div class="row">

            <div class="row">

            </div>
            <div class="row">
               <div id="normalPrimaryToggleButton"></div>
            </div>
            <div class="row">
               <div id="normalEllipsisPrimaryButton" class="controls-Button__ellipsis" style="width: 70px;"></div>

            <div class="row">

            <div class="row">
               <div id="bigPrimaryButton" class="controls-Button__big"></div>
            </div>
            <div class="row">
               <div id="bigDisabledPrimaryButton" class="controls-Button__big"></div>
            </div>
            <div class="row">
               <div id="bigPrimaryToggleButton" class="controls-Button__big"></div>
            </div>
            <div class="row">
               <div id="bigEllipsisPrimaryButton" class="controls-Button__big controls-Button__ellipsis" style="width: 100px;"></div>
            </div>
            <div class="row">

            <div class="row">

            <div class="row">

            <div class="row">
               <div id="tabButton1"></div>

            </div>
            <div class="row">
               <div id="tabButtons"></div>

      <h3>Поля ввода</h3>

         <li>
