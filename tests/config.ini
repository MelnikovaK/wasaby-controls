[general]
BROWSER = chrome
DO_NOT_RESTART = True
VERBOSE = False
HTTP_PATH = http://test-selenium17/STANDARDS/
;Исключаемые отдельные файлы из проверки через запятую без пробелов
EXCLUDE_FILES = fss.py,json_delta.py,file_helpers.py,file_helpers_share.py,t_import_and_config.py,card_client.py,fix_data.py,test_data.py,sbisru_fdoc_search.py
;Исключаемые пути для проверки через запятую без пробелов
EXCLUDE_PATHS = __pycache__,.idea,capture,capture_carry,capture_genie,capture_presto,config,data
;Игнорируемые функции
IGNORE_FUNCTIONS = setup_class,setup,teardown,change_share_path,load_share_file_js,_matches
;Игнорируемые атрибуты
IGNORE_ATTRIBUTES = DO_NOT_RESTART,FAIL_TEST_REPEAT_TIMES,SOFT_RESTART,_absolute_position