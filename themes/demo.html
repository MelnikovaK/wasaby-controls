<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ws="ws-component">
<head>
   <title>Web-Genie</title>
   <script type="text/javascript">
      window.wsConfig = {
         WSRootPath: '/sbis3-ws/ws/',
         wsRoot: '/sbis3-ws/ws/',
         WSTheme: 'wi_scheme',
         resourceRoot: '/components',
         nostyle: true,
         globalConfigSupport: false
      };
      window.WSTheme = 'wi_scheme';
   </script>
   <script type="text/javascript" id="dev-style-enable">
      (function () {
         window.wsConfig.nostyle = false;
      })();
   </script>
   <script type="text/javascript" data-pack-name="contents" src="/components/contents.js"></script>
   <script type="text/javascript" data-pack-name="ws" src="/sbis3-ws/ws/ext/jquery-min.js"></script>
   <script type="text/javascript" data-pack-name="ws" src="/sbis3-ws/ws/ext/jquery-cookie-min.js"></script>
   <script type="text/javascript" src="/sbis3-ws/ws/ext/requirejs/require.js"></script>
   <script type="text/javascript" src="/sbis3-ws/ws/ext/requirejs/config.js"></script>
   <script type="text/javascript" src="/sbis3-ws/ws/lib/core.js"></script>
   <script type="text/javascript" src="/sbis3-ws/ws/lib/Source.js"></script>
   <script type="text/javascript" data-pack-name="ws" src="/sbis3-ws/ws/res/js/bootup.js"></script>
   <style>
      .view-main {
         font-family: Arial, SANS-SERIF;
         font-size: 13px;
         padding: 0;
         margin: 0;
         height: 100%;
      }

      html, body {
         font-family: Tahoma !important;
      }

      #content {
         padding: 20px;
      }

   </style>
   <script type="text/javascript" id="ws-include-css"></script>
   <link rel="stylesheet" type="text/css" href="../fonts/index.css"/>
   <link rel="stylesheet" type="text/css" href="../icons/index.css"/>
   <link rel="stylesheet" type="text/css" href="./demo/demo.css"/>
</head>
<body class="view-main">

<div id="content">

   <h3>Кнопки</h3>

   <div>
      Тут
      <div id="button" class="testBlock">1</div>
      будет
      <div id="ToggleButton" class="testBlock">2</div>
      базовая
      <div id="CheckBox" class="testBlock">3</div>
      линия
      <div id="RadioButton" class="testBlock">4</div>
      с текстом
      <div id="TabButton" class="testBlock">5</div>
      туруру
      <div id="iconbutton" class="controls-Button testBlock">1</div>
   </div>


   <h3>Группа кнопок</h3>

   <div>
      <div id="tabButtonsBtn"></div>
      <br/><br/>

      <div id="radioBtn"></div>
      <br/><br/>

      <div id="radioBtn2"></div>
      <br/><br/>

      <div id="checkBox3"></div>
      <br/><br/>

      <div id="checkBox2"></div>
      <br/><br/>
   </div>

   <h3>Переключатели</h3>

   <div>

      <div>
         Тут
         <div id="Switcher" class="testBlock">1</div>
         будет
         <div id="SwitcherDoubleOnline" class="testBlock">2</div>
         текст
         <div id="SwitcherDoubleOnline2" class="testBlock">3</div>
         по базовой
      </div>

   </div>

   <h3>Поля ввода</h3>

   <div>
      Тут
      <div id="TextBox" class="testBlock">1</div>
      будет
      <div id="NumberTextBox" class="testBlock">2</div>
      базовая
      <div id="PasswordTextBox" class="testBlock">3</div>
      линия
      <div id="ColorPicker" class="testBlock">4</div>
      с текстом
      <div id="ComboBox" class="testBlock">5</div>
      который
		<div id="FormattedTextBox" class="testBlock">6</div>
		не сбивается!
   </div>

</div>

<script type="text/javascript">
   $ws.core.withComponents('Source').addCallback(function () {
      $(document).ready(function () {

         require(["js!SBIS3.CONTROLS.Button"], function (r) {
            new r({
               element: "button",
               caption: 'This is Button'
            })
         });

         require(["js!SBIS3.CONTROLS.IconButton"], function (r) {
            new r({
               element: "iconbutton",
               icon: 'sprite:icon-24 icon-AddButton icon-primary action-hover'
            })
         });

         require(["js!SBIS3.CONTROLS.ToggleButton"], function (r) {
            new r({
               element: "ToggleButton",
               caption: 'This is ToggleButton'
            })
         });

         require(["js!SBIS3.CONTROLS.CheckBox"], function (r) {
            new r({
               element: "CheckBox",
               caption: 'This is CheckBox'
            })
         });

         require(["js!SBIS3.CONTROLS.RadioButton"], function (r) {
            new r({
               element: "RadioButton",
               caption: 'This is RadioButton'
            })
         });

         require(["js!SBIS3.CONTROLS.TabButton"], function (r) {
            new r({
               element: "TabButton",
               caption: 'This is TabButton'
            })
         });


         var items = [
            {
               id: 1,
               title: 'Первый'
            },
            {
               id: 2,
               title: 'Второй'
            },
            {
               id: 3,
               title: 'Третий'
            }
         ];
         require(["js!SBIS3.CONTROLS.TabButtons"], function (r) {
            new r({
               element: "tabButtonsBtn",
               selectedItem: 1,
               items: items
            })
         });
         require(["js!SBIS3.CONTROLS.RadioGroup"], function (r) {
            new r({
               element: "radioBtn",
               selectedItem: 1,
               items: items
            })
         });
         require(["js!SBIS3.CONTROLS.RadioGroup"], function (r) {
            new r({
               element: "radioBtn2",
               disposition: "horizontal",
               selectedItem: 1,
               items: items
            })
         });
         require(["js!SBIS3.CONTROLS.CheckBoxGroup"], function (r) {
            new r({
               element: "checkBox3",
               selectedItems: [1, 3],
               items: items
            })
         });

         require(["js!SBIS3.CONTROLS.CheckBoxGroup"], function (r) {
            new r({
               element: "checkBox2",
               selectedItems: [2, 3],
               items: items,
               multiselect: false
            })
         });

         require(["js!SBIS3.CONTROLS.Switcher"], function (r) {
            new r({
               element: "Switcher",
               caption: 'This is Switcher',
               stateOn: 'On',
               stateOff: 'Off'
            })
         });

         require(["js!SBIS3.Engine.SwitcherDoubleOnline"], function (r) {
            new r({
               element: "SwitcherDoubleOnline",
               caption: 'This is SwitcherDoubleOnline',
               stateOn: 'On2',
               stateOff: 'Off2'
            })
         });

         require(["js!SBIS3.Engine.SwitcherDoubleOnline"], function (r) {
            new r({
               element: "SwitcherDoubleOnline2",
               caption: 'This is SwitcherDoubleOnline2',
               stateOn: 'On3',
               stateOff: 'Off3',
               'disposition': 'vertical'
            })
         });

         require(["js!SBIS3.CONTROLS.TextBox"], function (r) {
            new r({
               element: "TextBox",
               text: 'This is TextBox'
            })
         });

         require(["js!SBIS3.CONTROLS.NumberTextBox"], function (r) {
            new r({
               element: "NumberTextBox",
               text: '666'
            })
         });

         require(["js!SBIS3.CONTROLS.PasswordTextBox"], function (r) {
            new r({
               element: "PasswordTextBox",
               text: 'password'
            })
         });

         require(["js!SBIS3.CONTROLS.ColorPicker"], function (r) {
            new r({
               element: "ColorPicker",
               text: '000000'
            })
         });

         require(["js!SBIS3.CONTROLS.ComboBox"], function (r) {
            new r({
               element: "ComboBox",
               items: [
                  {
                     key: 1,
                     title: 'Первый'
                  },
                  {
                     key: 2,
                     title: 'Второй'
                  }
               ]
            })
         });

			require(["js!SBIS3.CONTROLS.FormattedTextBox"], function (r) {
            new r({
               element: "FormattedTextBox",
               mask: "xxxxx-dddddd"
            })
         });
      })
   });
</script>
</body>
</html>
