<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ws="ws-component">
<head>
   <title>Theme preview</title>
   <meta charset="utf-8" />
   <link rel="stylesheet" type="text/css" href="../fonts/index.css" />
   <link rel="stylesheet" type="text/css" href="../icons/index.css" />
   <link rel="stylesheet" type="text/css" href="theme-preview.css" />

   <script>
      window.wsConfig = {
         WSRootPath: '/sbis3-ws/ws/',
         wsRoot: '/sbis3-ws/ws/',
         WSTheme: 'wi_scheme',
         resourceRoot: '/components',
         nostyle: true,
         globalConfigSupport: false
      };
      window.WSTheme = 'wi_scheme';
   </script>
   <script id="dev-style-enable">
      (function () {
         window.wsConfig.nostyle = false;
      })();
   </script>
   <script data-pack-name="contents" src="/components/contents.js"></script>
   <script data-pack-name="ws" src="/sbis3-ws/ws/ext/jquery-min.js"></script>
   <script data-pack-name="ws" src="/sbis3-ws/ws/ext/jquery-cookie-min.js"></script>
   <script src="/sbis3-ws/ws/ext/requirejs/require.js"></script>
   <script src="/sbis3-ws/ws/ext/requirejs/config.js"></script>
   <script src="/sbis3-ws/ws/lib/core.js"></script>
   <script src="/sbis3-ws/ws/lib/Source.js"></script>
   <script data-pack-name="ws" src="/sbis3-ws/ws/res/js/bootup.js"></script>
   <script id="ws-include-css"></script>

   <script src="theme-preview.js"></script>
</head>
<body>
   <div class="content">

      <div id="back"></div>

      <div class="theme-selector">
         Выбрать тему: <div id="themeSelector" style="width: 200px; vertical-align: middle;"></div>
      </div>

      <h3>Кнопки</h3>
      <ul class="preview-list clearfix">
         <li>
            <div class="row">
               <div id="normalDefaultButton"></div>
            </div>
            <div class="row">
               <div id="normalDisabledDefaultButton"></div>
            </div>
            <div class="row">
               <div id="normalDefaultToggleButton"></div>
            </div>
            <div class="row">
               <div id="normalEllipsisDefaultButton" class="controls-Button__ellipsis" style="width: 70px;"></div>
            </div>
            <div class="row">
               <div id="normalMultilineDefaultButton" class="" style="width: 70px;"></div>
            </div>
            <div class="row">
               <div id="normalMultilineDefaultButton16" class="" style="width: 150px;"></div>
            </div>
            <div class="row">
               <div id="normalDefaultButton16"></div>
            </div>
            <div class="row">
               <div id="normalDefaultButton24"></div>
            </div>
            <div class="row">
               <div id="bigDefaultButton" class="controls-Button__big"></div>
            </div>
            <div class="row">
               <div id="bigDisabledDefaultButton" class="controls-Button__big"></div>
            </div>
            <div class="row">
               <div id="bigDefaultToggleButton" class="controls-Button__big"></div>
            </div>
            <div class="row">
               <div id="bigEllipsisDefaultButton" class="controls-Button__big controls-Button__ellipsis" style="width: 100px;"></div>
            </div>
            <div class="row">
               <div id="bigDefaultButton16" class="controls-Button__big"></div>
            </div>
            <div class="row">
               <div id="bigDefaultButton24" class="controls-Button__big"></div>
            </div>
            <div class="row">
               <div id="bigToggleButton24" class="controls-Button__big"></div>
            </div>
         </li>
         <li>
            <div class="row">
               <div id="normalPrimaryButton"></div>
            </div>
            <div class="row">
               <div id="normalDisabledPrimaryButton"></div>
            </div>
            <div class="row">
               <div id="normalPrimaryToggleButton"></div>
            </div>
            <div class="row">
               <div id="normalEllipsisPrimaryButton" class="controls-Button__ellipsis" style="width: 70px;"></div>
            </div>
            <div class="row">
               <div id="normalPrimaryButton16"></div>
            </div>
            <div class="row">
               <div id="normalTogglePrimaryButton16"></div>
            </div>
            <div class="row">
               <div id="normalPrimaryButton24"></div>
            </div>
            <div class="row">
               <div id="normalTogglePrimaryButton24"></div>
            </div>
            <div class="row">
               <div id="bigPrimaryButton" class="controls-Button__big"></div>
            </div>
            <div class="row">
               <div id="bigDisabledPrimaryButton" class="controls-Button__big"></div>
            </div>
            <div class="row">
               <div id="bigPrimaryToggleButton" class="controls-Button__big"></div>
            </div>
            <div class="row">
               <div id="bigEllipsisPrimaryButton" class="controls-Button__big controls-Button__ellipsis" style="width: 100px;"></div>
            </div>
            <div class="row">
               <div id="bigPrimaryButton16" class="controls-Button__big"></div>
            </div>
            <div class="row">
               <div id="bigPrimaryButton24" class="controls-Button__big"></div>
            </div>
            <div class="row">
               <div id="bigToggleButton16" class="controls-Button__big"></div>
            </div>
         </li>
         <li>
            <div class="row">
               <div id="link"></div>
            </div>
            <div class="row">
               <div id="iconButton" class="controls-IconButton__round-border"></div>
            </div>
            <div class="row">
               <div id="tabButton1"></div>
               <div id="tabButton2"></div>
               <div id="tabButton3"></div>
            </div>
            <div class="row">
               <div id="tabButtons"></div>
            </div>
         </li>
      </ul>

      <h3>Переключатели</h3>
      <ul class="preview-list clearfix">
         <li>
            <div class="row">
               <div id="checkBox1"></div>
            </div>
            <div class="row">
               <div id="checkBox2"></div>
            </div>
            <div class="row">
               <div id="checkBox3"></div>
            </div>
            <div class="row">
               <div id="checkBox4"></div>
            </div>
            <div class="row">
               <div id="checkBox5"></div>
            </div>
            <div class="row">
               <div id="checkBoxGroup1"></div>
            </div>
            <div class="row">
               <div id="checkBoxGroup2" class="controls-ButtonGroup__vertical"></div>
            </div>
         </li>
         <li>
            <div class="row">
               <div id="radioButton1"></div>
            </div>
            <div class="row">
               <div id="radioButton2"></div>
            </div>
            <div class="row">
               <div id="radioButton3"></div>
            </div>
            <div class="row">
               <div id="radioGroup1"></div>
            </div>
            <div class="row">
               <div id="radioGroup2" class="controls-ButtonGroup__vertical controls-Radio__primary"></div>
            </div>
         </li>
         <li>
            <div class="row">
               <div id="switcher11"></div>
            </div>
            <div class="row">
               <div id="switcher12"></div>
            </div>
            <div class="row">
               <div id="switcher13"></div>
            </div>
         </li>
         <li>
            <div class="row">
               <div id="switcher21"></div>
            </div>
            <div class="row">
               <div id="switcher22"></div>
            </div>
            <div class="row">
               <div id="switcher23"></div>
            </div>
         </li>
         <li>
            <div class="row">
               <div id="switcher31" class="controls-SwitcherDouble__primary"></div>
            </div>
            <div class="row">
               <div id="switcher32"></div>
            </div>
            <div class="row">
               <div id="switcher33"></div>
            </div>
         </li>
      </ul>

      <h3>Меню</h3>
      <ul class="preview-list clearfix">
         <li>
            <div id="menuBar"></div>
         </li>
         <li>
            <div id="menuItem"></div>
         </li>
         <li>
            <div class="row">
               <div id="menu"></div>
               <div id="menuButton1"></div>
            </div>
            <div class="row">
               <div id="menuButton2"></div>
            </div>
            <div class="row">
               <div id="menuButton3"></div>
            </div>
            <div class="row">
               <div id="menuButton4"></div>
            </div>
            <div class="row">
               <div id="menuButtonFixedWidth" class="controls-Button__ellipsis" style="width:100px;"></div>
             </div>
            <div class="row">
               <div id="menuButtonFixedWidthIcon" class="controls-Button__ellipsis" style="width:100px;"></div>
            </div>
            <div class="row">
               <div id="menuButtonWithClose"></div>
            </div>
            <div class="row">
               <div id="menuLink"></div>
            </div>
            <div class="row">
               <div id="menuLinkFixedWidth" class="controls-Button__ellipsis" style="width:60px;"></div>
            </div>
            <div class="row">
               <div id="menuIcon"></div>
            </div>
         </li>
      </ul>

      <h3>Поля ввода</h3>
      <ul class="preview-list clearfix">
         <li>
            <div class="row">
               <div id="textBox1"></div>
               <div id="textBox2"></div>
            </div>
            <div class="row">
               <div id="passwordTextBox1"></div>
               <div id="passwordTextBox2"></div>
            </div>
            <div class="row">
               <div id="formattedTextBox1"></div>
               <div id="formattedTextBox2"></div>
            </div>
            <div class="row">
               <div id="formattedTextBox3"></div>
               <div id="formattedTextBox4"></div>
            </div>
            <div class="row">
               Установка даты в ISO-формате
               <div id="datePickerISO"></div>
               <div id="monthPickerISO"></div>
            </div>
            <div class="row">
               <div id="numberTextBox1"></div>
               <div id="numberTextBox2"></div>
               <div id="numberTextBox3"></div>
               <div id="numberTextBox4"></div>
            </div>
            <div class="row">
               <div id="unitEditor"></div>
            </div>
            <div class="row">
               <div id="comboBox1" style="width: 200px;"></div>
               <div id="comboBox2" style="width: 200px;"></div>
               <div id="comboBox3" style="width: 200px;"></div>
            </div>
            <div class="row">
               <div id="searchForm" style="width: 250px;"></div>
            </div>
            <div class="row">
               <div id="searchForm2" style="width: 280px;"></div>
            </div>
         </li>
         <li>
            <div class="row">
               <div id="textArea1"></div>
            </div>
            <div class="row">
               <div id="textArea2"></div>
            </div>
         </li>
         <li>
            <div class="row">
               <div id="editAtPlaceArea1">
                  <div id="editAtPlace1" data-bind="{Text: field1}" style="width: 150px;"></div>
               </div>
            </div>
            <div class="row">
               <div id="editAtPlaceArea2">
                  <div id="editAtPlace2" data-bind="{Text: field2}" style="width: 100px;"  class="controls-EditAtPlace__ellipsis"></div>
               </div>
            </div>
            <div class="row">
               <div id="editAtPlaceArea3">
                  <div id="editAtPlace3" data-bind="{Text: field3}" style="width: 250px;"></div>
               </div>
            </div>
            <div class="row">
               <div id="editAtPlaceArea4">
                  <div id="editAtPlace4" data-bind="{Text: field4}" style="width: 250px;"></div>
               </div>
            </div>
            <div class="row">
               <div id="editAtPlaceArea5">
                  <div id="editAtPlace5" data-bind="{Text: field5}" style="width: 150px;"></div>
               </div>
            </div>
            <div class="row">
               <div id="editAtPlaceGroupArea">
                  <div id="editAtPlaceGroup"></div>
               </div>
            </div>
         </li>
      </ul>

      <h3>Представления коллекций</h3>
      <ul class="preview-list clearfix">
         <li>
            <div class="row">
               <div id="listView"></div>
            </div>
            <div class="row">
               <div id="treeView"></div>
            </div>
            <div class="row">
               <div id="dataGrid" style="width: 500px;"></div>
            </div>
         </li>
      </ul>

   </div>

</body>
</html>
