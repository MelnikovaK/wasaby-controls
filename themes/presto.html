<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ws="ws-component">
<head>
   <title>Web-Genie</title>
   <script type="text/javascript">
      window.wsConfig = {
         WSRootPath: '/sbis3-ws/ws/',
         wsRoot: '/sbis3-ws/ws/',
         WSTheme: 'wi_scheme',
         resourceRoot: '/components',
         nostyle: true,
         globalConfigSupport: false
      };
      window.WSTheme = 'wi_scheme';
   </script>
   <script type="text/javascript" id="dev-style-enable">
      (function () {
         window.wsConfig.nostyle = false;
      })();
   </script>
   <script type="text/javascript" data-pack-name="contents" src="/components/contents.js"></script>
   <script type="text/javascript" data-pack-name="ws" src="/sbis3-ws/ws/ext/jquery-min.js"></script>
   <script type="text/javascript" data-pack-name="ws" src="/sbis3-ws/ws/ext/jquery-cookie-min.js"></script>
   <script type="text/javascript" src="/sbis3-ws/ws/ext/requirejs/require.js"></script>
   <script type="text/javascript" src="/sbis3-ws/ws/ext/requirejs/config.js"></script>
   <script type="text/javascript" src="/sbis3-ws/ws/lib/core.js"></script>
   <script type="text/javascript" src="/sbis3-ws/ws/lib/Source.js"></script>
   <script type="text/javascript" data-pack-name="ws" src="/sbis3-ws/ws/res/js/bootup.js"></script>
   <style>
      .view-main {
         font-family: Arial, SANS-SERIF;
         font-size: 13px;
         padding: 0;
         margin: 0;
         height: 100%;
         background: #4E5762;
      }

      #content {
         padding: 20px;
      }

      h3{
         color: white;
      }

   </style>
   <script type="text/javascript" id="ws-include-css"></script>
   <link rel="stylesheet" type="text/css" href="../sprites.css"/>
   <link rel="stylesheet" type="text/css" href="./presto/presto.css"/>
</head>
<body class="view-main">

<div id="content">

   <h3>Кнопки</h3>

   <div>

      <div id="button" class="controls-Button__big"></div>
      <div id="button2" class="controls-Button__big"></div>
      <br/><br/>

      <div id="button3">Настройка драйвера ККМ</div>

   </div>
   <h3>Поле ввода</h3>
   <br/>

   <div>
      <div id="TextBox"></div>
   </div>


</div>

<script type="text/javascript">
   $ws.core.withComponents('Source').addCallback(function () {
      $(document).ready(function () {

         require(["js!SBIS3.CONTROLS.Button"], function (r) {
            new r({
               element: "button",
               caption: 'Сохранить',
               primary: true
            })
         });

         require(["js!SBIS3.CONTROLS.Button"], function (r) {
            new r({
               element: "button2",
               caption: 'Отмена'
            })
         });

         require(["js!SBIS3.CONTROLS.Button"], function (r) {
            new r({
               element: "button3",
               caption: 'Настройка драйвера ККМ'
            })
         });

         require(["js!SBIS3.CONTROLS.TextBox"], function (r) {
            new r({
               element: "TextBox",
               text: 'ККМ0003852645'
            })
         });

      })
   });
</script>
</body>
</html>
