<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ws="ws-component">
<head>
   <title>Default template</title>
   <meta charset="utf-8" />
   <link rel="stylesheet" type="text/css" href="../fonts/index.css" />
   <link rel="stylesheet" type="text/css" href="../icons/index.css" />
   <link rel="stylesheet" type="text/css" href="default/default.css" />
   <link rel="stylesheet" type="text/css" href="theme-preview.css" />
   <script>
      window.wsConfig = {
         WSRootPath: '/sbis3-ws/ws/',
         wsRoot: '/sbis3-ws/ws/',
         WSTheme: 'wi_scheme',
         resourceRoot: '/components',
         nostyle: true,
         globalConfigSupport: false
      };
      window.WSTheme = 'wi_scheme';
   </script>
   <script id="dev-style-enable">
      (function () {
         window.wsConfig.nostyle = false;
      })();
   </script>
   <script data-pack-name="contents" src="/components/contents.js"></script>
   <script data-pack-name="ws" src="/sbis3-ws/ws/ext/jquery-min.js"></script>
   <script data-pack-name="ws" src="/sbis3-ws/ws/ext/jquery-cookie-min.js"></script>
   <script src="/sbis3-ws/ws/ext/requirejs/require.js"></script>
   <script src="/sbis3-ws/ws/ext/requirejs/config.js"></script>
   <script src="/sbis3-ws/ws/lib/core.js"></script>
   <script src="/sbis3-ws/ws/lib/Source.js"></script>
   <script data-pack-name="ws" src="/sbis3-ws/ws/res/js/bootup.js"></script>
   <script id="ws-include-css"></script>

   <script src="theme-preview.js"></script>
</head>
<body>
   <div id="content">

      <div id="back"></div>

      <h3>Кнопки</h3>
      <ul class="preview-list clearfix">
         <li>
            <div class="row">
               <div id="normalDefaultButton"></div>
            </div>
            <div class="row">
               <div id="normalDisabledDefaultButton"></div>
            </div>
            <div class="row">
               <div id="normalDefaultToggleButton"></div>
            </div>
            <div class="row">
               <div id="normalEllipsisDefaultButton" class="controls-Button__ellispis" style="width: 70px;"></div>
            </div>
            <div class="row">
               <div id="normalDefaultButton16"></div>
            </div>
            <div class="row">
               <div id="normalDefaultButton24"></div>
            </div>
            <div class="row">
               <div id="bigDefaultButton" class="controls-Button__big"></div>
            </div>
            <div class="row">
               <div id="bigDisabledDefaultButton" class="controls-Button__big"></div>
            </div>
            <div class="row">
               <div id="bigDefaultToggleButton" class="controls-Button__big"></div>
            </div>
            <div class="row">
               <div id="bigEllipsisDefaultButton" class="controls-Button__big controls-Button__ellispis" style="width: 100px;"></div>
            </div>
            <div class="row">
               <div id="bigDefaultButton16" class="controls-Button__big"></div>
            </div>
            <div class="row">
               <div id="bigDefaultButton24" class="controls-Button__big"></div>
            </div>
         </li>
         <li>
            <div class="row">
               <div id="normalPrimaryButton"></div>
            </div>
            <div class="row">
               <div id="normalDisabledPrimaryButton"></div>
            </div>
            <div class="row">
               <div id="normalPrimaryToggleButton"></div>
            </div>
            <div class="row">
               <div id="normalEllipsisPrimaryButton" class="controls-Button__ellispis" style="width: 70px;"></div>
            </div>
            <div class="row">
               <div id="normalPrimaryButton16"></div>
            </div>
            <div class="row">
               <div id="normalPrimaryButton24"></div>
            </div>
            <div class="row">
               <div id="bigPrimaryButton" class="controls-Button__big"></div>
            </div>
            <div class="row">
               <div id="bigDisabledPrimaryButton" class="controls-Button__big"></div>
            </div>
            <div class="row">
               <div id="bigPrimaryToggleButton" class="controls-Button__big"></div>
            </div>
            <div class="row">
               <div id="bigEllipsisPrimaryButton" class="controls-Button__big controls-Button__ellispis" style="width: 100px;"></div>
            </div>
            <div class="row">
               <div id="bigPrimaryButton16" class="controls-Button__big"></div>
            </div>
            <div class="row">
               <div id="bigPrimaryButton24" class="controls-Button__big"></div>
            </div>
         </li>
         <li>
            <div class="row">
               <div id="lightDefaultButton" class="controls-Button__light"></div>
            </div>
            <div class="row">
               <div id="lightDisabledDefaultButton" class="controls-Button__light"></div>
            </div>
            <div class="row">
               <div id="lightEllipsisDefaultButton" class="controls-Button__light controls-Button__ellispis" style="width: 70px;"></div>
            </div>
            <div class="row">
               <div id="lightDefaultButton16" class="controls-Button__light"></div>
            </div>
            <div class="row">
               <div id="lightPrimaryButton" class="controls-Button__light"></div>
            </div>
            <div class="row">
               <div id="lightDisabledPrimaryButton" class="controls-Button__light"></div>
            </div>
            <div class="row">
               <div id="lightEllipsisPrimaryButton" class="controls-Button__light controls-Button__ellispis" style="width: 70px;"></div>
            </div>
            <div class="row">
               <div id="lightPrimaryButton16" class="controls-Button__light"></div>
            </div>
         </li>
         <li>
            <div class="row">
               <div id="link"></div>
            </div>
            <div class="row">
               <div id="iconButton1"></div>
               <div id="iconButton2" class="controls-Button"></div>
            </div>
            <div class="row">
               <div id="tabButton"></div>
            </div>
         </li>
      </ul>

      <h3>Переключатели</h3>
      <ul class="preview-list clearfix">
         <li>
            <div class="row">
               <div id="checkBox1"></div>
               <div id="checkBox2"></div>
               <div id="checkBox3"></div>
               <div id="checkBox4"></div>
               <div id="checkBox5"></div>
            </div>
            <div class="row">
               <div id="radioButton1"></div>
               <div id="radioButton2"></div>
            </div>
         </li>
         <li>
            <div class="row">
               <div id="switcher11"></div>
               <div id="switcher12"></div>
               <div id="switcher13"></div>
            </div>
            <div class="row">
               <div id="switcher21"></div>
               <div id="switcher22"></div>
               <div id="switcher23"></div>
            </div>
            <div class="row">
               <div id="switcher31"></div>
               <div id="switcher32"></div>
               <div id="switcher33"></div>
            </div>
         </li>
      </ul>

      <h3>Меню</h3>
      <ul class="preview-list clearfix">
         <li>
            <div id="menuBar"></div>
         </li>
         <li>
            <div id="menuItem"></div>
         </li>
         <li>
            <div class="row">
               <div id="menu"></div>
               <div id="menuButton"></div>
            </div>
            <div class="row">
               <div id="menuDropdownButton"></div>
            </div>
            <div class="row">
               <div id="menuDropdownButtonPrimary"></div>
            </div>
            <div class="row">
               <div id="menuLink"></div>
            </div>
            <div class="row">
               <div id="menuIcon"></div>
            </div>
         </li>
      </ul>

      <h3>Поля ввода</h3>
      <ul class="preview-list clearfix">
         <li>
            <div class="row">
               <div id="textBox1"></div>
               <div id="textBox2"></div>
            </div>
            <div class="row">
               <div id="passwordTextBox1"></div>
               <div id="passwordTextBox2"></div>
            </div>
            <div class="row">
               <div id="formattedTextBox1"></div>
               <div id="formattedTextBox2"></div>
            </div>
            <div class="row">
               <div id="formattedTextBox3"></div>
               <div id="formattedTextBox4"></div>
            </div>
            <div class="row">
               <div id="numberTextBox1"></div>
               <div id="numberTextBox2"></div>
               <div id="numberTextBox3"></div>
            </div>
            <div class="row">
               <div id="comboBox1" style="width: 200px;"></div>
               <div id="comboBox2" style="width: 200px;"></div>
            </div>
         </li>
         <li>
            <div class="row">
               <div id="textArea1"></div>
            </div>
            <div class="row">
               <div id="textArea2"></div>
            </div>
         </li>
         <li>
            <div id="editAtPlace"></div>
         </li>
      </ul>

   </div>

</body>
</html>
