<div class="controls-TextBox{{?it.className}} {{=it.className}}{{?}}{{?it.editable === false}} controls-ComboBox__editable-false{{?}}">
   {{? it.beforeFieldWrapper}}<div class="controls-TextBox__beforeFieldWrapper">{{=it.beforeFieldWrapper()}}</div>{{?}}
   {{? it.afterFieldWrapper}}<div class="controls-TextBox__afterFieldWrapper">{{=it.afterFieldWrapper()}}</div>{{?}}
   <div class="controls-TextBox__fieldWrapper">
      <span class="controls-TextBox__field controls-ComboBox__fieldNotEditable js-controls-ComboBox__fieldNotEditable js-controls-ComboBox__arrowDown">{{? it.text }}{{=it.text}}{{?}}</span>
      <input class="controls-TextBox__field controls-ComboBox__field js-controls-TextBox__field {{? it.textTransform == 'uppercase'}} controls-TextBox__field-uppercase {{?}}{{? it.textTransform == 'lowercase'}} controls-TextBox__field-lowercase{{?}}" type="text"
      {{? it.text }} value="{{? it.numberFractDigits && !it.onlyInteger}}{{=parseFloat(it.text).toFixed(it.numberFractDigits)}}{{??}}{{=it.text}}{{?}}"{{?}}
      {{? it.placeholder }} placeholder="{{=it.placeholder}}"{{?}}
      {{? it.maxLength }} maxlength="{{=it.maxLength}}"{{?}}
      {{? !it.enabled }} readonly="readonly"{{?}}
      /></div>
</div>
