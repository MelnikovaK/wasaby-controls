<div class="controls-ComboBox controls-TextBox{{?it.className}} {{=it.className}}{{?}}">
    <a class="js-controls-ComboBox__arrowDown controls-ComboBox__arrowDown icon-16 icon-ArrowDown icon-primary action-hover"
       href="javascript: void(0)"
    >&nbsp;</a><div class="controls-ComboBox__inputWrapper">
        <input class="controls-TextBox__field js-controls-TextBox__field controls-ComboBox__field{{? it.manualInput === false }} controls-ComboBox__field__manual-false js-controls-ComboBox__arrowDown{{?}}" type="text"
            {{? it.text }} value="{{=it.text}}"{{?}}
            {{? it.placeholder }} placeholder="{{=it.placeholder}}"{{?}}
            {{? it.maxLength }} maxlength="{{=it.maxLength}}"{{?}}
            {{? it.manualInput === false }} readonly="readonly"{{?}}
        /></div>
</div>
