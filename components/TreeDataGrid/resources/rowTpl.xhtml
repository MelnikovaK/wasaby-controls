<tr class="controls-DataGrid__tr">
   {{?it.multiselect}}
   <td class="controls-DataGrid__td controls-DataGrid__td__checkBox js-controls-ListView__itemCheckBox">
         <span class="controls-ListView__itemCheckBox js-controls-ListView__itemCheckBox"></span>
   </td>
   {{?}}
   {{~it.columns :column:index}}
      <td class="controls-DataGrid__td{{?column.className}} {{=column.className}}{{?}}">
      	{{?index == 0}}
      		<div class="controls-TreeView__expand js-controls-TreeView__expand{{?!column.item.get(it.hierField)}} controls-TreeView__expand__leaf{{??}} has-child{{?}}"></div>
      	{{=column.value}} {{?column.item.get(it.hierField)}} <div class="js-controls-TreeView__editArrow controls-TreeView__editArrow icon-16 icon-View icon-primary action-hover"></div> {{?}}
      	{{??}}
      	{{=column.value}}
      	{{?}}
      </td>
   {{~}}
</tr>
