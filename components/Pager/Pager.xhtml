<div class="controls-Pager{{? !it.visible}} ws-hidden{{?}}" hasMarkup="true">
   <div class="controls-Amount-text"></div>
   <component  data-component="SBIS3.CORE.FieldDropdown" data-bind="{value: controls-pageSize}" class="controls-ButtonGroup__vertical">
      <options name="data" >
         <options name="keys" type="array"></options>
         <options name="values" type="array"></options>
      </options>
      <option name="captionField" value="title"></option>
      <option name="name" value="controls-ComboBox"></option>
      <option name="allowEmptySelection" value="false" type="boolean"></option>
      <option name="showSelectedInList" value="false" type="boolean"></option>
      <option name="wordWrap" value="false" type="boolean"></option>
      <option name="enabled" value="true" type="boolean"></option>
      <option name="renderStyle" value="simple" ></option>

   </component>
</div>
