<div>
   <div>
      Simple Slider
   </div>
   <component data-component="SBIS3.CONTROLS.Slider" name="Slider">
      <option name="minValue">100</option>
      <option name="maxValue">4900</option>
      <option name="startValue" bind="startValue">500</option>
      <option name="endValue"  bind="endValue" >3600</option>
   </component>
   <br/>
   <div>
     Single slider (5 steps)
   </div>
   <component data-component="SBIS3.CONTROLS.Slider" name="Slider2">
      <option name="minValue">0</option>
      <option name="maxValue">5</option>
      <option name="single">true</option>
      <option name="endValue">8</option>
   </component>
   <br/>
   <div>
      Slider with custom labels
   </div>
   <component data-component="SBIS3.CONTROLS.Slider" name="Slider3">
      <option name="minValue">500</option>
      <option name="maxValue">1500</option>
      <option name="labels">true</option>

      <option name="endValue">1300</option>

      <option name="startLabel">500</option>
   </component>
   <br/>
   <div>
      Slider with custom labels
   </div>
   <component data-component="SBIS3.CONTROLS.Slider" name="Slider4">
      <option name="minValue">0</option>
      <option name="maxValue">100</option>
      <option name="labels">true</option>
      <option name="endValue">100</option>
      <option name="startLabel">begin</option>
      <option name="endLabel">end</option>
      <option name="single">true</option>
   </component>
   <br/>
   <div>
      Slider with big points
   </div>
   <component data-component="SBIS3.CONTROLS.Slider" name="Slider5">
      <option name="minValue">0</option>
      <option name="maxValue">50</option>

   </component>
   <br/>
   <div>
      200 width
   </div>
   <component data-component="SBIS3.CONTROLS.Slider" name="Slider6" style ="width:200px">
      <option name="minValue">0</option>
      <option name="maxValue">50</option>
      <option name="startValue">0</option>
      <option name="endValue">25</option>
      <option name="labels">true</option>
   </component><br/>
   <div>
      with border
   </div>

      <option name="minValue">0</option>
      <option name="maxValue">50</option>
      <option name="startValue">12</option>
      <option name="endValue">25</option>
      <option name="labels">true</option>
   </component>
