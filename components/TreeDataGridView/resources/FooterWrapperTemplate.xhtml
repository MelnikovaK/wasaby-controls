<tr class="controls-TreeDataGridView__folderFooter" data-parent="{{=it.key}}">
    {{?it.multiselect}}<td></td>{{?}}
    <td colspan="{{=it.colspan}}">
        <div class="controls-TreeView__folderFooterContainer">
            {{?it.footerTpl}}
                <div class="controls-TreeDataGridView__folderFooterTmpl" style="padding-left: {{=(it.padding)}}px">
                    {{=it.footerTpl(it)}}
                </div>
            {{?}}
        </div>
    </td>
</tr>
