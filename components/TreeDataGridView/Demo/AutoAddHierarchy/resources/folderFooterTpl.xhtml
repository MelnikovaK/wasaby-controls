<div>
   <component data-component="SBIS3.CONTROLS.Link" name="addItem">
      <option name="caption">Новая запись</option>
      <option name="icon">sprite: icon-16 icon-NewCategory icon-primary</option>
      <option name="command">beginAdd</option>
      <options name="commandArgs" type="array">
         <options>
            <option name="parentId">{{=it.item.getId()}}</option>
            <options name="model">
               <option name="Раздел@" type="null">null</option>
            </options>
         </options>
      </options>
   </component>
   <component data-component="SBIS3.CONTROLS.Link" name="addFolder">
      <option name="caption">Новая папка</option>
      <option name="icon">sprite: icon-16 icon-CreateFolder icon-primary</option>
      <option name="command">beginAdd</option>
      <options name="commandParam">
         <option name="parentId">{{=it.item.getId()}}</option>
         <options name="model">
            <option name="Раздел@" type="boolean">true</option>
         </options>
      </options>
    </component>
</div>
