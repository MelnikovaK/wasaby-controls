<div class="controls-ProgressBar">
   <div class="controls-ProgressBar__line">
      <div class="controls-ProgressBar__value">
          {{? it.progress < it.minimum || it.progress > it.maximum || isNaN(it.progress)}}
            {{it._percentValue = 0;}}
          {{??}}
            {{it._percentValue=Math.round((it.progress - it.minimum) / (it.maximum - it.minimum) * 100);}}
          {{?}}{{=it._percentValue}}%</div>
      <div class="controls-ProgressBar__backProgress">
          <div class="controls-ProgressBar__progress" style="width: {{=it._percentValue}}%"></div>
      </div>
   </div>
</div>
