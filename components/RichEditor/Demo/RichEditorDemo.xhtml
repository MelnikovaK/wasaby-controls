<div>
   <span>Блок для копирования текста со смайлами</span>
   <p><span class="ws-smile controls-RichEditor__noneditable" contenteditable="false">😂</span>text<span class="ws-smile controls-RichEditor__noneditable" contenteditable="false">😎</span> text<span class="ws-smile controls-RichEditor__noneditable" contenteditable="false">😐</span>test<span class="ws-smile controls-RichEditor__noneditable" contenteditable="false">😃</span>text<span class="ws-smile controls-RichEditor__noneditable" contenteditable="false">😪</span>test</p>
   <p>😂text😎 text😐test😃😪test</p>
   <span>Богатый текстовый редактор</span>
   <component data-component="SBIS3.CONTROLS.RichEditor" name="RichEditor" style="height:298px;">
      <option name="text" bind="RichEditor">text</option>
      <option name="placeholder">placeholder</option>
      <option name="highlightLinks">true</option>
      <options name="items" type ="array">
         <options>
            <option name="name">smile</option>
            <option name="visible">{{=!$ws._const.browser.isIE8}}</option>
         </options>
      </options>
   </component>
   <br/>
   <span>SBIS3.CONTROLS.RichEditorToolbar связан с SBIS3.CONTROLS.RichTextArea.</span>
   <div>
      <component data-component="SBIS3.CONTROLS.Button" name="Button">
         <option name="caption">сторонняя кнопка</option>
      </component>
      <component data-component="SBIS3.CONTROLS.RichEditorRoundToolbar" name="RichEditorRoundToolbar"></component>
      <component data-component="SBIS3.CONTROLS.TextBox" name="TextBox" style="border:1px solid red;"></component>
      <component data-component="SBIS3.CONTROLS.RichEditorRoundToolbar" name="RichEditorRoundToolbar2">
         <option name="side">left</option>
      </component>
   </div>
   <component data-component="SBIS3.CONTROLS.RichTextArea" name="RichTextArea" style="height:298px;">
      <option name="text" bind="RichEditor">text</option>
   </component>
</div>
