{{model = it.selecteModel || it.selectedItems.at(0);}}
<div class="controls-RichEditorDropdown__head">
   {{?model}}
      {{? !model.get('icon')}}
         <div class="controls-RichEditorDropdown__headText controls-RichEditorDropdown__headText__{{=model.get('key')}}">{{=model.get('title')}}</div>
      {{??}}
         <i class="controls-RichEditorDropdown__headIcon {{=model.get('icon')}}"></i>
      {{?}}
   {{?}}
   {{?it.type === 'fastDataFilter'}}<div class="controls-RichEditorDropdown__headArrow"></div>{{?}}
</div>
