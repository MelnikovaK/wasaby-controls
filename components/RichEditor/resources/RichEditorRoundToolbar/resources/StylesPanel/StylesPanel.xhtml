<div class="controls-StylesPanel">
   <div  class="controls-StylesPanel__header">
      <div class="controls-StylesPanel__title" title="{{=it.title}}">{{=it.title}}</div>
      <component data-component="SBIS3.CONTROLS.IconButton" class="controls-StylesPanel__applyButton controls-IconButton__round-border-24 controls-IconButton__round icon-size" name="Apply">
         <option name="icon">sprite:icon-16 icon-Yes icon-done</option>
         <option name="command">save</option>
      </component>
   </div>
   <div class="controls-StylesPanel__buttons">
      <component data-component="SBIS3.CONTROLS.ComboBox" class="controls-ComboBox__ellipsis" name="FontSize">
         <options name="items" type="array">
            <options>
               <option name="key" type="string">12</option>
               <option name="title">12px</option>
            </options>
            <options>
               <option name="key" type="string">14</option>
               <option name="title">14px</option>
            </options>
            <options>
               <option name="key" type="string">15</option>
               <option name="title">15px</option>
            </options>
            <options>
               <option name="key" type="string">18</option>
               <option name="title">18px</option>
            </options>
         </options>
         <option name="selectedKey">{{=it.formats.fontsize}}</option>
         <option name="editable">false</option>
      </component>

      <component data-component="SBIS3.CONTROLS.ToggleButton" name="Bold">
         <option name="icon">sprite:icon-16 icon-Bold icon-primary</option>
         <option name="checked">{{=it.formats.buttons.bold}}</option>
      </component>
      <component data-component="SBIS3.CONTROLS.ToggleButton" name="Italic">
         <option name="icon">sprite:icon-16 icon-Italic icon-primary</option>
         <option name="checked">{{=it.formats.buttons.italic}}</option>
      </component>
      <component data-component="SBIS3.CONTROLS.ToggleButton" name="Underline">
         <option name="icon">sprite:icon-16 icon-Underline icon-primary</option>
         <option name="checked">{{=it.formats.buttons.underline}}</option>
      </component>
      <component data-component="SBIS3.CONTROLS.ToggleButton" name="Strikethrough">
         <option name="icon">sprite:icon-16 icon-Stroked icon-primary</option>
         <option name="checked">{{=it.formats.buttons.strikethrough}}</option>
      </component>
   </div>
   <div class="controls-StylesPanel__colors">
      <component data-component="SBIS3.CONTROLS.ColorGroup" name="ColorGroup">
         <option name="selectedKey">{{=it.formats.color}}</option>
      </component>
   </div>
</div>
