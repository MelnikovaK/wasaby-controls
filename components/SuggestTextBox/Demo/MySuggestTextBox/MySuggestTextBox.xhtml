<div class="controls-MySuggestTextBox">
    <p>Поле ввода с автодополнением:</p>
    <component data-component="SBIS3.CONTROLS.SuggestTextBox" name="simpleSuggest" style="width: 500px">
        <option name="placeholder">Введите текст Инженер-программист</option>
        <option name="trim">true</option>
        <option name="text" bind="suggestTextField"></option>
        <options name="listFilter">
            <option name="Название" bind="suggestTextField" oneWay="true"></option>
        </options>
        <options name="resultBindings" type="array">
            <options>
                <option name="contextField">suggestTextField</option>
                <option name="itemField">Название</option>
            </options>
            <options>
                <option name="contextField">additionalTextField</option>
                <option name="itemField">ТекущаяКатегория</option>
            </options>
        </options>
        <options name="list">
            <option name="component" value="js!SBIS3.CONTROLS.DataGridView"></option>
            <options name="options">
                <options name="columns" type="array">
                    <options>
                        <option name="title">Ид</option>
                        <option name="field">Ид</option>
                    </options>
                    <options>
                        <option name="title">Название</option>
                        <option name="field">Название</option>
                    </options>
                    <options>
                        <option name="title">Категория</option>
                        <option name="field">ТекущаяКатегория</option>
                    </options>
                </options>
                <option name="idProperty" value="Ид"></option>
            </options>
        </options>
    </component>
    <span>Текущая категория:</span><span data-bind="{text: 'additionalTextField'}"></span>
    <p>Поле ввода с автодополнением и кнопкой "Показать ещё":</p>
    <component data-component="SBIS3.CONTROLS.SuggestTextBox" name="simpleSuggestShowAll" style="width: 500px">
        <option name="placeholder">Введите текст Инженер-программист</option>
        <option name="trim">true</option>
        <option name="text" bind="suggestTextField1"></option>
        <options name="listFilter">
            <option name="Название" bind="suggestTextField1" oneWay="true"></option>
        </options>
        <options name="resultBindings" type="array">
            <options>
                <option name="contextField">suggestTextField1</option>
                <option name="itemField">Название</option>
            </options>
            <options>
                <option name="contextField">additionalTextField1</option>
                <option name="itemField">ТекущаяКатегория</option>
            </options>
        </options>
        <options name="list">
            <option name="component" value="js!SBIS3.CONTROLS.DataGridView"></option>
            <options name="options">
                <option name="pageSize">5</option>
                <options name="columns" type="array">
                    <options>
                        <option name="title">Ид</option>
                        <option name="field">Ид</option>
                    </options>
                    <options>
                        <option name="title">Название</option>
                        <option name="field">Название</option>
                    </options>
                    <options>
                        <option name="title">Категория</option>
                        <option name="field">ТекущаяКатегория</option>
                    </options>
                </options>
                <option name="footerTpl">
                    <div style="padding-left: 4px; height: 24px;">
                        <component data-component="SBIS3.CONTROLS.Link">
                            <option name="name">showAllButton</option>
                            <option name="caption">Показать все</option>
                        </component>
                    </div>
                </option>
                <option name="idProperty" value="Ид"></option>
            </options>
        </options>
    </component>
    <span>Текущая категория:</span><span data-bind="{text: 'additionalTextField1'}"></span>
</div>
