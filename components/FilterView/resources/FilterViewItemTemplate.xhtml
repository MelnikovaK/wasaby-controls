<div class="listViewItem">
   {{var it = it.getRaw();}}
   {{?it.tpl}}
      <div class="FilterViewItem-control">{{=it.tpl}}</div>
   {{??it.componentType}}
      <div class="FilterViewItem-control"><component data-component="{{=it.componentType}}" name="{{=it.field}}" config="{{=$ws.helpers.encodeCfgAttr(it.cfg)}}"></component></div>
   {{??}}
      <span class="FilterViewItem-text">{{=it.cfg.textValue}}</span>
   {{?}}
 </div>
