<div class="controls-Registry">
   <component data-component="SBIS3.CONTROLS.OperationsPanel" class="controls-Registry__massOperation" name="registryOperationsPanel">
      <option name="tabindex">0</option>
      {{=it.operationsPanelConfig}}
   </component>
   <component data-component="SBIS3.CONTROLS.SearchForm" class="controls-Registry__search" name="registrySearch">
      {{=it.searchConfig}}
      <option name="tabindex">2</option>
   </component>
   <component data-component="SBIS3.CONTROLS.FilterButton" class="controls-Registry__filterButton">
      <option name="tabindex">0</option>
      {{=it.filterButtonConfig}}
   </component>
   <component data-component="SBIS3.CONTROLS.BreadCrumbs" class="controls-Registry__breadCrumbs" name="registryBreadCrumbs">
      <option name="tabindex">0</option>
      {{=it.breadCrumbsConfig}}
   </component>
   <component data-component="SBIS3.CONTROLS.BackButton" class="controls-Registry__backButton" name="registryBackButton">
      <option name="tabindex">0</option>
      {{=it.backButtonConfig}}
   </component>
   <div class="controls-Registry__view">{{=it.content}}</div>
</div>
