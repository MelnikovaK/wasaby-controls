<tbody class="controls-MonthView__tableBody">
   {{~it.weeksArray :week:index}}
      <tr class="controls-MonthView__tableBodyRow">
         {{~week :value:indexOfDay}}
            {{?value.isCalendar}}
            <td data-selected-range-id="{{=value.day}}" class="controls-MonthView__tableElement controls-RangeSelectable__item{{?indexOfDay === 5 || indexOfDay === 6}} controls-MonthView__weekend{{?}}">{{=value.day}}</td>
            {{??}}
            <td class="controls-MonthView__tableElement controls-MonthView__tableElementFog{{?indexOfDay === 5 || indexOfDay === 6}} controls-MonthView__weekend{{?}}"></td>
            {{?}}
         {{~}}
      </tr>
   {{~}}
</tbody>
