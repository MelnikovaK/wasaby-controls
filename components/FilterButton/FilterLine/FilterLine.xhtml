        <span class="controls__filterButton__filterLine-items">
            <i class="controls__filterButton__filterLine-arrow icon-16 icon-DayForward icon-primary" data-bind="{visible: 'filterChanged'}"/>

        <i class="controls__filterButton__filterLine-cross icon-16 icon-Close icon-disabled action-hover" data-bind="{visible: 'filterChanged'}"/>

    <i class="controls__filterButton__filterLine-cross icon-16 icon-Close icon-disabled action-hover" data-bind="{visible: 'filterChanged'}"/>
