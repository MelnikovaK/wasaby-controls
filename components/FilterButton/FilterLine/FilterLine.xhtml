<div class="controls__filterButton__filterLine">
    <div class="controls__filterButton__filterLine-table">
        <div class="controls__filterButton__filterLine-table-row">
        <span class="controls__filterButton__filterLine-items ws-hover-target" data-bind="attr : {title : 'titleText'}">
            <i class="controls__filterButton__filterLine-arrow icon-16 icon-DayForward icon-primary ws-hidden" data-bind="{visible: 'filterChanged'}"></i>
            <span class="controls__filterButton__filterLine-text" data-bind="{html: 'linkText'}"></span>
        </span>
            <comp data-component="SBIS3.CONTROLS.IconButton" class="controls__filterButton__filterLine-cross" title="Очистить фильтр">
                <opt name="icon" value="icon-16 icon-Close icon-disabled action-hover"></opt>
                <opt name="visible" type="boolean" value="false" bind="filterChanged"></opt>
                <opt name="command" value="reset-filter"></opt>
            </comp>
        </div>
    </div>
    <div class="controls__filterButton__filterLine-copyCross">
        <comp data-component="SBIS3.CONTROLS.IconButton" class="controls__filterButton__filterLine-cross" title="Очистить фильтр">
            <opt name="icon" value="icon-16 icon-Close icon-disabled action-hover"></opt>
            <opt name="visible" type="boolean" value="false" bind="filterChanged"></opt>
            <opt name="command" value="reset-filter"></opt>
        </comp>
    </div>
</div>
