<div class="docs-ListFBContentA">
   <span class="docs-ListFBContentA__span">Автор</span>
   <component data-component="SBIS3.CONTROLS.TextBox" name="filterAuthor" class="docs-ListFBContentA__text-box">
      <option name="placeholder">введите фамилию</option>
      <option name="text" bind="author" nonexistent="" value=""></option>
   </component>
   <component data-component="SBIS3.CONTROLS.TextBox" name="filterAuthorName" class="docs-ListFBContentA__text-box">
      <option name="placeholder">введите имя</option>
      <option name="text" bind="authorName" nonexistent="" value=""></option>
   </component>
   <span class="docs-ListFBContentA__span">Произведение</span>
   <component data-component="SBIS3.CONTROLS.TextBox" name="filterOpus" class="docs-ListFBContentA__text-box">
      <option name="placeholder">введите название</option>
      <option name="text" bind="opus" nonexistent="" value=""></option>
   </component>
   <component data-component="SBIS3.CONTROLS.FilterText" name="filterRussia" class="docs-ListFBContentA__text-box" data-bind="{visible: 'countryRussiaVisible'}">
      <option name="filterValue" value="Россия" bind="countryRussia" oneWay="true" direction="fromProperty"></option>
      <option name="caption">писатели России</option>
   </component>
   <div>
      <component data-component="SBIS3.CONTROLS.DropdownList" name="filterGenreName" class="docs-ListFBContentA__text-box">
         <options name="items" type="array">
            <options>
               <option name="key">1</option>
               <option name="title">фантастика</option>
            </options>
            <options>
               <option name="key">2</option>
               <option name="title">фэнтези</option>
            </options>
            <options>
               <option name="key">3</option>
               <option name="title">мистика</option>
            </options>
         </options>
         <option name="multiselect">false</option>
         <option name="keyField">key</option>
         <option name="displayField">title</option>
         <option name="text"  bind="genreName"></option>
         <option name="className" value="blue-color"></option>
         <option name="type" value="filter"></option>
         <options name="selectedKeys" type="array">
            <option bind="genreKey"></option>
         </options>
         <option name="visible" bind="genreNameVisible" oneWay="true" direction="fromContext"></option>
      </component>
   </div>
</div>
