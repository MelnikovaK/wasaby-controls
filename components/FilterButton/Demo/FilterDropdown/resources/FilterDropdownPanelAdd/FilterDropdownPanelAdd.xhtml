<div>
   <div>
      <component data-component="SBIS3.CONTROLS.FilterLink"> 
         <option name="caption">произведения российских писателей</option> <!-- Устанавливаем текст, который будет отображен на панели "Можно отобрать" -->
         <option name="invertedVisible" bind="countryRussiaVisible">false</option> <!-- Устанавливаем значение опции в false - контрол будет отображен на панели -->
         <option name="command">change-field-internal</option> <!-- Описываем команду change-field-internal, изменяющую значение поля контекста, которая отработает при клике на контрол -->
         <!-- При клике на строку FilterLink значение опции invertedVisible, привязанной на поле контекста countryRussiaVisible, изменится с false на true -->
         <!-- Cтрока FilterLink скрывается с панели -->
         <options name="commandArgs" type="array"> <!-- Определяем значения аргументов команды change-field-internal, изменяющей значение поля контекста -->
         <option>countryRussiaVisible</option> <!-- Определяем поле контекста, в которое будет передано значение -->
            <option type="boolean">true</option> <!-- Значение, которое будет передано в поле контекста -->
         </options>
      </component>
   </div>
   <div>
    <component data-component="SBIS3.CONTROLS.FilterSelect" name="filterGenre">
        <option name="displayProperty">text</option> <!-- Поле элемента коллекции, данные которого будут отображены -->
        <option name="idProperty">id</option> <!-- Ключевое поле элемента коллекции -->
        <options name="items" type="array"> <!-- Устанавливаем набор исходных данных для выбора -->
            <options>
                <option name="id">1</option>
                <option name="text">фантастика</option>
            </options>
            <options>
                <option name="id">2</option>
                <option name="text">фэнтези</option>
            </options>
            <options>
                <option name="id">3</option>
                <option name="text">мистика</option>
            </options>
        </options>
        <option name="invertedVisible" bind="genreNameVisible" oneWay="true" direction="fromContext" value=""></option> <!-- Устанавливаем значение опции по умолчанию (false) - контрол будет отображен на панели; при изменении значения в поле контекста genreNameVisible на true контрол будет скрыт с панели -->
        <option name="filterValue" bind="genreKey" value=""></option> <!-- Выбранное значение, которое будет передано в параметр фильтрации -->
        <option name="command">change-field-internal</option> <!-- Описываем команду change-field-internal, изменяющую значение поля контекста, которая отработает при клике на контрол -->
        <options name="commandArgs" type="array">
            <option>genreNameVisible</option>
            <option type="boolean">true</option>
        </options>
    </component>
   </div>
</div>
