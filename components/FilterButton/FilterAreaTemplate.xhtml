<div class="controls__filterButton__header">
    <component data-component="SBIS3.CONTROLS.Button" class="controls__filter-button__apply-filter">
        <option name="caption">Отобрать</option>
        <option name="command">apply-filter</option>
    </component>
    <component data-component="SBIS3.CONTROLS.Link" class="controls__filter-button__clear-filter">
        <option name="caption">Очистить фильтр</option>
        <option name="command">reset-filter-internal</option>
        <option name="enabled" bind="sbis3-controls-filter-button/filterChanged"></option>
    </component>
</div>
<div class="controls__filterButton__content">
    <div class="controls__filterButton__templatedArea">
        {{?it.template}}{{=it.template}}{{?}}
    </div>
    <div class="controls__filterButton_bottomShadow">
        <div class="controls__filterButton_bottomShadow-stretch"></div>
    </div>
</div>
