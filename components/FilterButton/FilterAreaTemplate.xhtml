<div class="controls__filterButton__area">
    <div class="controls__filterButton__area-header">
        <span class="controls__filterButton__area-text">Отбираются</span><component data-component="SBIS3.CONTROLS.Link" class="controls__filter-button__clear-filter blue-color">
            <option name="caption">По умолчанию</option>
            <option name="command">reset-filter-internal</option>
            <option name="enabled" bind="{{=it.internalContextFilterName}}/filterChanged">false</option>
            <option name="tabindex">0</option>
        </component>
        {{?it.topTemplate}}{{=it.topTemplate()}}{{?}}
        <component data-component="SBIS3.CONTROLS.Button" class="controls__filter-button__apply-filter">
            <option name="caption">Отобрать</option>
            <option name="primary" type="boolean">true</option>
            <option name="command">apply-filter</option>
            <option name="tabindex">0</option>
        </component>
    </div>
    <component data-component="SBIS3.CONTROLS.ScrollContainer" class="controls__filterButton__area-scrollContainer">
        <option name="content">
            <div>
                <div class="controls__filterButton__area-content">
                    <div class="controls__filterButton__templatedArea">
                        {{?it.template}}{{=it.template()}}{{?}}
                    </div>
                </div>
                <div class="controls__filterButton__area-footer {{? !it.historyController && !it.additionalFilterParamsTemplate}}ws-hidden{{?}}">
                    {{? it.additionalFilterParamsTemplate}}
                    <component data-component="SBIS3.CONTROLS.AdditionalFilterParams" name="additionalFilterParams">
                        <opt name="template" type="ref">{{@it.additionalFilterParamsTemplate}}</opt>
                        <opt name="visible" bind="additionalFilterVisible"></opt>
                    </component>
                    {{?}}
                    {{? it.historyController}}
                    <component data-component="SBIS3.CONTROLS.FilterHistory" name="filterHistory">
                        <option name="tabindex">0</option>
                    </component>
                    {{?}}
                </div>
            </div>
        </option>
    </component>
</div>
