<button class="controls-MenuButton controls-Button{{?it.primary}} controls-Button__primary{{?}}{{?it.checked===true}} controls-Checked__checked{{?}}{{?(it.items && it.items.length <= 1)}} controls-MenuButton__withoutMenu{{?}}">
    {{?it.icon}}
    <i class="controls-Button__icon js-controls-Button__icon {{=it.iconTemplate(it)}}"></i>
    {{?}}
    <span class="controls-Button__text js-controls-Button__text">{{?it.caption}}{{=it.caption}}{{?}}</span>
    <i class="controls-MenuButton__arrowDown js-controls-MenuButton__arrowDown"{{?(it.items && it.items.length > 1)}} style="display:none;"{{?}}></i>
</button>
