<thead class="controls-DataGridView__thead{{?it.showHead === false}} ws-hidden{{?}}">
    <tr>
        {{?it.multiselect}}
        <th class="controls-DataGridView__th controls-DataGridView__td__checkBox {{?it.startScrollColumn!== undefined}}{{?it.startScrollColumn === 0}} controls-DataGridView__scrolledCell{{??}} controls-DataGridView__notScrolledCell{{?}}{{?}}">
            </span>
        </th>{{?}} {{~it.columns :column:index}}
        <th class="controls-DataGridView__th{{?it.startScrollColumn!== undefined}}{{?it.startScrollColumn <= index}} controls-DataGridView__scrolledCell{{??}} controls-DataGridView__notScrolledCell{{?}}{{?}} {{?column.className}}{{=column.className}}{{?}}" title="{{?column.headTooltip}}{{=column.headTooltip}}{{??}}{{=column.title}}{{?}}">
            {{=column.value}}
        </th>
        {{~}}
    </tr>
    {{? it.startScrollColumn !== undefined }}
    <tr>
        <th class="controls-DataGridView__PartScroll__row ws-hidden" colspan="{{=it.columns.length}}">
            <div class="controls-DataGridView__PartScroll__container">
                <i class="controls-DataGridView__PartScroll__arrowLeft icon-24 icon-DayBackward  icon-disabled" />
                <div class="controls-DataGridView__PartScroll__thumb" />
                <i class="controls-DataGridView__PartScroll__arrowRight icon-24 icon-DayForward icon-primary action-hover" />
            </div>
        </th>
    </tr>
    {{?}}
</thead>
