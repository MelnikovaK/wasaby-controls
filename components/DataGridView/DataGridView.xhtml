<div class="controls-DataGridView controls-ListView
            {{?it.multiselect !== false}} controls-ListView__multiselect{{?}}
            {{?it.startScrollColumn !== undefined}} controls-DataGridView__with-partScroll{{?}}">
   <div class="controls-AjaxLoader ws-hidden">
      <div class="controls-AjaxLoader__outer">
         <div class="controls-AjaxLoader__block">
            <div class="controls-AjaxLoader__LoadingIndicator"></div>
         </div>
      </div>
   </div>
   {{?it.infiniteScroll === 'up'}}
      <div class="controls-ListView-scrollIndicator ws-hidden"></div>
   {{?}}
   <table class="controls-DataGridView__table">
      <tbody class="controls-DataGridView__tbody"></tbody>
      <tfoot class="controls-DataGridView__tfoot">
      </tfoot>
   </table>
   {{?it.infiniteScroll === 'down'}}
      <div class="controls-ListView-scrollIndicator ws-hidden"></div>
   {{?}}
   {{?it.footerTpl}}
      <div class="controls-ListView__footer">{{=it.footerTpl(it)}}</div>
   {{?}}
   {{? it.showPaging}}
      <div class="controls-Pager-container"></div>
   {{?}}
</div>
