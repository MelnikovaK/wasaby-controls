<div class="controls-Calendar" onmousedown="return false" onselectstart="return false">
    <component data-component="SBIS3.CONTROLS.MonthPicker" name="MonthPicker" class="controls-Calendar__monthPicker">
        <option name="mode">month</option>
    </component>
    <table class="controls-Calendar__dayTable">
        <thead class="controls-Calendar__tableHead">
            <tr>
                <td class="controls-Calendar__tableElement controls-Calendar__tableElementFog">{[Пн]}</td>
                <td class="controls-Calendar__tableElement controls-Calendar__tableElementFog">{[Вт]}</td>
                <td class="controls-Calendar__tableElement controls-Calendar__tableElementFog">{[Ср]}</td>
                <td class="controls-Calendar__tableElement controls-Calendar__tableElementFog">{[Чт]}</td>
                <td class="controls-Calendar__tableElement controls-Calendar__tableElementFog">{[Пт]}</td>
                <td class="controls-Calendar__tableElement controls-Calendar__tableElementFog">{[Сб]}</td>
                <td class="controls-Calendar__tableElement controls-Calendar__tableElementFog">{[Вс]}</td>
            </tr>
        </thead>
    </table>
</div>
