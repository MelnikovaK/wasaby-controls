<tbody class="controls-Calendar__tableBody">
    {{~it.weeksArray :week:index}}
        <tr class="controls-Calendar__tableBodyRow">
            {{~week :value:indexOfDay}}
                {{?value.isCalendar}}
                <td data-day="{{=value.day}}" class="controls-Calendar__tableElement controls-Calendar__tableBodyElement">{{=value.day}}</td>
                {{??}}
                <td class="controls-Calendar__tableElement controls-Calendar__tableElementFog">{{=value.day}}</td>
                {{?}}
            {{~}}
        </tr>
    {{~}}
</tbody>
