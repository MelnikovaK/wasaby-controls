<div class="controls-LinkHeader">
    <component data-component="SBIS3.CONTROLS.Link" class="controls-LinkHeader__caption" name="LinkHeader-caption">
        <option name="caption">{{=it.caption}}</option>
        <option name="href">{{=it.href}}</option>
        <option name="icon">{{=it.icon}}</option>
    </component>
    <div {{? =it.separator}}class="controls-LinkHeader__separator"{{?}}></div>
</div>
