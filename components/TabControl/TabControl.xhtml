<div class="controls-TabControl">
    <component data-component="SBIS3.CONTROLS.TabButtons" name="TabButtons">
        <options name="items" bind="sbis3-controls-tab-control/items" oneWay="true" type="array"></options>
        <option name="selectedKey">{{=it.selectedKey}}</option>
        <option name="displayField">{{=it.tabsDisplayField}}</option>
        <option name="keyField">{{=it.keyField}}</option>
    </component>
    <component data-component="SBIS3.CONTROLS.SwitchableArea" name="SwitchableArea">
        <options name="items" bind="sbis3-controls-tab-control/items" oneWay="true" type="array"></options>
        <!--<option name="displayField">{{=it.displayField}}</option>
        <option name="keyField">{{=it.keyField}}</option>-->
        <option name="loadType">{{=it.loadType}}</option>
        <option name="defaultArea">{{=it.selectedKey}}</option>
    </component>
</div>
