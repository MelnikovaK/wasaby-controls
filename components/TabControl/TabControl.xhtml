<div class="controls-TabControl">
    <component data-component="SBIS3.CONTROLS.TabButtons" name="TabButtons" class="{{=it.tabButtonsExtraClass || ''}} {{?it.stickyHeader}}ws-sticky-header__block{{?}}">
        <option name="selectedKey">{{=it.selectedKey}}</option>
        <option name="displayProperty">{{=it.tabsDisplayProperty}}</option>
        <option name="idProperty">{{=it.idProperty}}</option>
        <option name="tabindex">0</option>
        <option name="tabSpaceTemplate">{{=it.tabSpaceTemplate}}</option>
        <option name="items" type="ref">{{@it.items}}</option>
    </component>
    <component data-component="SBIS3.CONTROLS.SwitchableArea" name="SwitchableArea">
        <!--<option name="displayProperty">{{=it.displayProperty}}</option>
        <option name="idProperty">{{=it.idProperty}}</option>-->
        <option name="loadType">{{=it.loadType}}</option>
        <option name="defaultArea">{{=it.selectedKey}}</option>
        <option name="items" type="ref">{{@it.items}}</option>
    </component>
</div>
