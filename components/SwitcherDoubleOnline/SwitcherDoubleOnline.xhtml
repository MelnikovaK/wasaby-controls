<span class="controls-SwitcherDoubleOnline {{?it.disposition === 'vertical'}}controls-SwitcherDoubleOnline-vertical{{?}}">
    {{?it.disposition === 'vertical'}}
        <span class="js-controls-Switcher__toggle controls-SwitcherDoubleOnline_toggle {{?it.state == 'on'}}controls-SwitcherDoubleOnline-top-toggled{{??}}controls-SwitcherDoubleOnline-bottom-toggled{{?}}">&nbsp;</span>
        <span class="controls-SwitcherDoubleOnline__text-block">
            <span class="js-controls-SwitcherDoubleOnline__textOn controls-SwitcherDoubleOnline__text {{?it.state == 'off'}}controls-SwitcherDoubleOnline__unselected{{?}}">{{=it.stateOn}}</span>
            <span class="js-controls-SwitcherDoubleOnline__textOff controls-SwitcherDoubleOnline__text {{?it.state == 'on'}}controls-SwitcherDoubleOnline__unselected{{?}}">{{=it.stateOff}}</span>
        </span>
    {{??}}
        <span class="js-controls-SwitcherDoubleOnline__textOff controls-SwitcherDoubleOnline__text {{?it.state == 'on'}}controls-SwitcherDoubleOnline__unselected{{?}}">{{=it.stateOff}}</span>
        <span class="js-controls-Switcher__toggle controls-SwitcherDoubleOnline_toggle {{?it.state == 'on'}}controls-SwitcherDoubleOnline-right-toggled{{??}}controls-SwitcherDoubleOnline-left-toggled{{?}}">&nbsp;</span>
        <span class="js-controls-SwitcherDoubleOnline__textOn controls-SwitcherDoubleOnline__text {{?it.state == 'off'}}controls-SwitcherDoubleOnline__unselected{{?}}">{{=it.stateOn}}</span>
    {{?}}
</span>
