<div class="controls-Paging">
   <component data-component="SBIS3.CONTROLS.IconButton" class="control-Paging__begin control-Paging__btn" name="PagingBegin">
      <option name="icon" value="sprite:icon-16 icon-First icon-primary"/>
   </component><component data-component="SBIS3.CONTROLS.IconButton" class="control-Paging__btn control-Paging__prev" name="PagingPrev">
      <option name="icon" value="sprite:icon-16 icon-Back2 icon-primary"/>
   </component><div class="controls-Paging__itemsContainer">{{=it._itemsTemplate({records : it._records})}}</div><component data-component="SBIS3.CONTROLS.IconButton" class="control-Paging__btn control-Paging__end" name="PagingEnd">
      <option name="icon" value="sprite:icon-16 icon-Last icon-primary"/>
      <option name="visible" value="{{=!(it.mode !== 'full')}}" type="boolean"></option>
   </component><component data-component="SBIS3.CONTROLS.IconButton" class="control-Paging__btn control-Paging__next" name="PagingNext">
      <option name="icon" value="sprite:icon-16 icon-Forward icon-primary"/>
   </component>
</div>
