<div class="controls-SubmitPopup">
   <div class="controls-SubmitPopup__body">
      <div class="controls-SubmitPopup__message">{{=it.message}}</div>
      <div class="controls-SubmitPopup__details">{{=it.details}}</div>
   </div>
   <div class="controls-SubmitPopup__footer">
      <div class="controls-SubmitPopup__buttonContainer">
      {{? it.state === 'default'}}
         <component data-component="SBIS3.CONTROLS.Button" name="positiveButton" class="controls-SubmitPopup__button">
            <option name="caption">Да</option>
            <option name="primary">true</option>
         </component>
         <component data-component="SBIS3.CONTROLS.Button" name="negativeButton" class="controls-SubmitPopup__button">
            <option name="caption">Нет</option>
         </component>
         {{? it.threeButton}}
            <component data-component="SBIS3.CONTROLS.Button" name="cancelButton" class="controls-SubmitPopup__button">
               <option name="caption">Отмена</option>
            </component>
         {{?}}
      {{??}}
         <component data-component="SBIS3.CONTROLS.Button" name="okButton" class="controls-SubmitPopup__button">
            <option name="caption">ОК</option>
            <option name="primary">true</option>
         </component>
      {{?}}
      </div>
   </div>
</div>
