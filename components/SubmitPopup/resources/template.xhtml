<div class="controls-SubmitPopup">

   <div class="controls-SubmitPopup__body">
      {{?it.messageTemplate}}{{=it.messageTemplate.apply(this, [it])}}{{?}}
      {{?it.detailsTemplate}}{{=it.detailsTemplate.apply(this, [it])}}{{?}}
   </div>

   <div class="controls-SubmitPopup__footer">
      <div class="controls-SubmitPopup__buttonContainer">
         {{? it.status === 'confirm'}}
         <component data-component="{{? it.positiveButton.isLink}}SBIS3.CONTROLS.Link{{??}}SBIS3.CONTROLS.Button{{?}}" name="positiveButton" class="controls-SubmitPopup__button">
            <option name="caption">{{=it.positiveButton.caption}}</option>
            <option name="primary">true</option>
         </component>
         <component data-component="{{? it.negativeButton.isLink}}SBIS3.CONTROLS.Link{{??}}SBIS3.CONTROLS.Button{{?}}" name="negativeButton" class="controls-SubmitPopup__button">
            <option name="caption">{{=it.negativeButton.caption}}</option>
         </component>
         {{? it.hasCancelButton}}
         <component data-component="{{? it.cancelButton.isLink}}SBIS3.CONTROLS.Link{{??}}SBIS3.CONTROLS.Button{{?}}" name="cancelButton" class="controls-SubmitPopup__button">
            <option name="caption">{{=it.cancelButton.caption}}</option>
         </component>
         {{?}}
         {{??}}
         <component data-component="{{? it.submitButton.isLink}}SBIS3.CONTROLS.Link{{??}}SBIS3.CONTROLS.Button{{?}}" name="okButton" class="controls-SubmitPopup__button">
            <option name="caption">{{=it.submitButton.caption}}</option>
            <option name="primary">true</option>
         </component>
         {{?}}
      </div>
   </div>
</div>
