<div class="controls-SubmitPopup__buttonContainer">
   {{? it.status === 'confirm'}}
   <component data-component="{{? it.isPositiveButtonLink}}SBIS3.CONTROLS.Link{{??}}SBIS3.CONTROLS.Button{{?}}" name="positiveButton" class="controls-SubmitPopup__button">
      <option name="caption">{{=it.positiveButtonCaption}}</option>
      <option name="primary">true</option>
   </component>
   <component data-component="{{? it.isNegativeButtonLink}}SBIS3.CONTROLS.Link{{??}}SBIS3.CONTROLS.Button{{?}}" name="negativeButton" class="controls-SubmitPopup__button">
      <option name="caption">{{=it.negativeButtonCaption}}</option>
   </component>
   {{? it.hasCancelButton}}
   <component data-component="{{? it.isCancelButtonLink}}SBIS3.CONTROLS.Link{{??}}SBIS3.CONTROLS.Button{{?}}" name="cancelButton" class="controls-SubmitPopup__button">
      <option name="caption">{{=it.cancelButtonCaption}}</option>
   </component>
   {{?}}
   {{??}}
   <component data-component="{{? it.isSubmitButtonLink}}SBIS3.CONTROLS.Link{{??}}SBIS3.CONTROLS.Button{{?}}" name="okButton" class="controls-SubmitPopup__button">
      <option name="caption">{{=it.submitButtonCaption}}</option>
      <option name="primary">true</option>
   </component>
   {{?}}
</div>
