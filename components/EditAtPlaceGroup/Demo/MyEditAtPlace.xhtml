<div class="demoContainer">
   <component data-component="SBIS3.CONTROLS.SwitcherDouble" name="switch" style="display: block;padding-bottom: 50px">
      <option name="state">off</option>
      <option name="stateOff">Отображение</option>
      <option name="stateOn">Редактирование</option>
   </component>
   <component data-component="SBIS3.CONTROLS.EditAtPlaceGroup" name="poop" style="display: inline-block;padding-right: 100px">
      <option name="editInPopup">true</option>
      <option name="template">
         <div class="group">
            <span>ОГРН</span>
            <span>
               <component data-component="SBIS3.CONTROLS.EditAtPlace" name="ololo1" style="width: 105px">
                  <option name="text" bind="popup/ogrn"></option>
                  <option name="editorTpl">
                     <component data-component="SBIS3.CONTROLS.TextBox">
                        <option name="maxLength">13</option>
                        <option name="text" bind="popup/ogrn"></option>
                     </component>
                  </option>
               </component><br/><br/>
            </span>
            <span>КПП</span>
            <span>
               <component data-component="SBIS3.CONTROLS.EditAtPlace" name="ololo2" style="width: 105px">
                  <option name="text" bind="popup/kpp"></option>
                  <option name="editorTpl">
                     <component data-component="SBIS3.CONTROLS.TextBox">
                        <option name="maxLength">13</option>
                        <option name="text" bind="popup/kpp"></option>
                     </component>
                  </option>
               </component><br/><br/>
            </span>
            <span>ИНН</span>
            <span>
               <component data-component="SBIS3.CONTROLS.EditAtPlace" name="ololo3" style="width: 105px">
                  <option name="text" bind="popup/inn"></option>
                  <option name="editorTpl">
                     <component data-component="SBIS3.CONTROLS.TextBox">
                        <option name="maxLength">13</option>
                        <option name="text" bind="popup/inn"></option>
                     </component>
                  </option>
               </component><br/><br/>
            </span>
         </div>
      </option>
   </component>

   <component data-component="SBIS3.CONTROLS.TabControl" name="TabControl" class="TabControl" style="display: inline-block;">
      <option name="tabsDisplayField" value="title"></option>
      <option name="keyField" value="id"></option>
      <option name="selectedKey" value="a"></option>
      <option name="loadType" value="cached"></option>
      <opts name="items" type="Array">
         <options>
            <option name="id">a</option>
            <option name="className">controls-TabButton__main-item</option>
            <option name="title">
               <component data-component="SBIS3.CONTROLS.EditAtPlaceGroup" name="lool">
                  <option name="template">
                     <component data-component="SBIS3.CONTROLS.EditAtPlace" name="fam" class="controls-TabButton__mainText">
                        <option name="text" bind="tabs/fam"></option>
                        <option name="placeholder">Фамилия</option>
                        <option name="editorTpl">
                           <component data-component="SBIS3.CONTROLS.TextBox" style="width:100px;" tabindex=1>
                              <option name="text" bind="tabs/fam"></option>
                              <option name="placeholder">Фамилия</option>
                           </component>
                        </option>
                     </component>
                     <component data-component="SBIS3.CONTROLS.EditAtPlace" name="name" class="controls-TabButton__mainText">
                        <option name="text" bind="tabs/name"></option>
                        <option name="editorTpl">
                           <component data-component="SBIS3.CONTROLS.TextBox" style="width:100px;" tabindex=2>
                              <option name="text" bind="tabs/name"></option>
                           </component>
                        </option>
                     </component>
                     <component data-component="SBIS3.CONTROLS.EditAtPlace" name="son" class="controls-TabButton__mainText">
                        <option name="text" bind="tabs/name2"></option>
                        <option name="editorTpl">
                           <component data-component="SBIS3.CONTROLS.TextBox" style="width:100px;" tabindex=3>
                              <option name="text" bind="tabs/name2"></option>
                           </component>
                        </option>
                     </component>
                     <component data-component="SBIS3.CONTROLS.EditAtPlace" name="pong" class="controls-TabButton__additionalText1">
                        <option name="text" bind="tabs/date"></option>
                        <option name="editorTpl" type="string">
                        <component data-component="SBIS3.CONTROLS.DatePicker" tabindex=4>
                           <option name="text" bind="tabs/date"></option>
                        </component>
                     </option>
                     </component>
                     <component data-component="SBIS3.CONTROLS.EditAtPlace" name="num" class="controls-TabButton__additionalText2">
                        <option name="text" bind="tabs/number"></option>
                        <option name="editorTpl" type="string">
                           <component data-component="SBIS3.CONTROLS.NumberTextBox" style="width:60px;" tabindex=5>
                              <option name="text" bind="tabs/number"></option>
                           </component>
                        </option>
                     </component>
                  </option>
               </component>
            </option>
            <option name="align">left</option>
         </options>
         <options>
            <option name="id">b</option>
            <option name="title">Иконка</option>
            <option name="icon" value="icon-16 icon-EmoiconTongue icon-done"></option>
         </options>
      </opts>
   </component>
</div>
