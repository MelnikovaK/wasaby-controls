<div class="controls-SearchForm controls-TextBox">
    {{? it.afterFieldWrapper}}<div class="controls-TextBox__afterFieldWrapper">{{=it.afterFieldWrapper(it)}}</div>{{?}}
    <div class="controls-TextBox__fieldWrapper">
        <input class="js-controls-TextBox__field controls-TextBox__field" autocomplete="off"
        {{? it.text }} value="{{=it.text}}"{{?}}
        {{? it.placeholder }} placeholder="{{=it.placeholder}}"{{?}}
        {{? it.maxLength }} maxlength="{{=it.maxLength}}"{{?}}
        />
    </div>
</div>
