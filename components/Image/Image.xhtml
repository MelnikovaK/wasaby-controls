{{var alt = it.tooltip ? it.tooltip : it.name;}}
<div class="controls-image{{? it.sizeMode == 'normal'}} controls-image__normal{{?}}"><div class="controls-image__wrapper">
   <img class="controls-image__image ws-hidden"{{? it.tooltip}} tooltip="{{=it.tooltip}}"{{?}}{{? alt}} alt="{{=alt}}"{{?}}/>
   {{? it.imageBar}}
      <div class="controls-image__image-bar" style="display: none;">
         <component data-component="SBIS3.CONTROLS.MenuLink" name="ButtonUpload" class="controls-image__button-upload">
            <option name="tooltip">Загрузить</option>
            <option name="caption">Загрузить</option>
            <option name="icon">sprite:icon-16 icon-Picture icon-primary</option>
            <options name="handlers">
               <option name="onMenuItemActivate" type="function">js!SBIS3.CONTROLS.Image:prototype._buttonUploadClick</option>
               <option name="onPickerOpen" type="function">js!SBIS3.CONTROLS.Image:prototype._pickerOpen</option>
               <option name="onPickerClose" type="function">js!SBIS3.CONTROLS.Image:prototype._pickerClose</option>
            </options>
            <options name="items" type="array">
               <options>
                  <option name="id" type="string">fromFile</option>
                  <option name="icon">sprite:icon-24 icon-OpenedFolder icon-primary</option>
                  <option name="title">Из файла</option>
               </options>
               {{? it.webCam}}
               <options>
                  <option name="id" type="string">fromWebCam</option>
                  <option name="icon">sprite:icon-24 icon-VideoCallNull icon-primary</option>
                  <option name="title">С веб-камеры</option>
               </options>
               {{?}}
            </options>
         </component>
         <component data-component="SBIS3.CONTROLS.Link" name="ButtonEdit" class="controls-image__button-edit">
            <option name="tooltip">Редактировать</option>
            <option name="icon">sprite:icon-16 icon-Edit icon-primary</option>
            <option name="command">editImage</option>
         </component>
         <component data-component="SBIS3.CONTROLS.Link" name="ButtonReset" class="controls-image__button-reset">
            <option name="tooltip">Удалить</option>
            <option name="icon">sprite:icon-16 icon-Erase icon-error</option>
            <option name="command">resetImage</option>
         </component>
      </div>
   {{?}}
</div></div>
