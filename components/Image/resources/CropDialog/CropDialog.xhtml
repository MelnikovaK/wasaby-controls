<div class="controls-CropDialog__content">
   <div class="ws-window-titlebar-custom">
      <div class="ws-window-title controls-CropDialog__title" title="{{=it.imageTitle}}">{{=it.imageTitle}}</div>
      <component data-component="SBIS3.CONTROLS.Button" class="controls-CropDialog__applyButton" name="applyButton">
         <option name="caption">Сохранить</option>
         <option name="defaultButton">true</option>
         <option name="tabindex">5</option>
         <options name="handlers">
            <option name="onActivated" type="function">js!SBIS3.CONTROLS.Image.CropDialog:prototype.onActivateSaveButton</option>
         </options>
      </component>
   </div><div class="controls-CropDialog__image-wrapper"><img class="controls-CropDialog__image"/></div></div>
