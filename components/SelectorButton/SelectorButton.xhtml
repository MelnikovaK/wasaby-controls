{{var caption = it._preRender(it);}}

<span class="controls-SelectorButton{{?!it.enabled}} ws-disabled {{?}}" {{?it.tooltip}} title="{{=it.tooltip}}"{{?}}>
    {{?it.icon}}<i class="controls-SelectorButton__icon {{=it._iconClass}}"></i>{{?}}
    <span class="controls-SelectorButton__text{{? !it.caption && !it.defaultCaption && !caption}} ws-hidden{{?}}">{{? it.caption}}{{=it.caption}}{{??}}{{? it.defaultCaption}}{{=it.defaultCaption}}{{??}}{{=caption}}{{?}}{{?}}</span>
    <i class="controls-SelectorButton__cross icon-16 icon-Close icon-disabled action-hover {{? (!it.caption || it.caption === it.defaultCaption) && !caption}}ws-hidden{{?}}"></i>
</span>
