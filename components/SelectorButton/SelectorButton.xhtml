<span class="controls-SelectorButton{{?!it.enabled}} ws-disabled {{?}}" {{?it.tooltip}} title="{{=it.tooltip}}"{{?}}>
    <div class="controls-SelectorButton__items">
        <div class="controls-SelectorButton__ellipsis-wrapper">
            {{?it.icon}}<i class="controls-SelectorButton__icon {{=it._iconClass}}"></i>{{?}}
            <span class="controls-SelectorButton__text">{{? it.caption}}{{=it.caption}}{{??}}{{it.defaultCaption}}{{?}}</span>
            <i class="controls-SelectorButton__cross icon-16 icon-Close icon-disabled action-hover {{? !it.caption || it.caption === it.defaultCaption}}ws-hidden{{?}}"></i>
        </div>
        <i class="controls-SelectorButton__cross controls-SelectorButton__copyCross icon-16 icon-Close icon-disabled action-hover {{? !it.caption || it.caption === it.defaultCaption}}ws-hidden{{?}}"></i>
    </div>
</span>
