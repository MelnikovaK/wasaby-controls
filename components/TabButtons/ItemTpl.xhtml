<component data-component="SBIS3.CONTROLS.TabButton">
    <option name="displayField" value="{{=it.displayField}}"></option>
    {{var itemRaws = it.item.getRaw();}}
    {{for (i in itemRaws) {}}
    {{?itemRaws.hasOwnProperty(i)}}
        <option name="{{=i}}" value="{{=itemRaws[i]}}"></option>
    {{?}}
    {{}}}
</component>
