<div class="controls-TabButtons {{? it.items && it.items.length}}hasItems{{?}} {{? it.keyField}}hasKeyField{{?}}">
<div class="controls-TabButtons__leftContainer">
   {{?it._serverRender}}{{=it._itemsTemplate({records : it._records['left'], tplData : it._itemData})}}{{?}}
</div>
{{?it.tabSpaceTemplate}}
<div class="controls-TabButtons__tabSpace-template">
    <div class="controls-TabButtons__tabSpace-template-inner">
        {{=it.tabSpaceTemplate(it)}}
    </div>
</div>
{{?}}
<div class="controls-TabButtons__rightContainer">
   {{?it._serverRender}}{{=it._itemsTemplate({records : it._records['right'], tplData : it._itemData})}}{{?}}
</div>
</div>
