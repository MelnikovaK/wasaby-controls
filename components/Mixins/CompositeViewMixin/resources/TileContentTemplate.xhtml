{{
   var src;
   if (!it.item.get(it.image)) {
      src = it.resourceRoot + 'SBIS3.CONTROLS/themes/online/img/defaultItem.png';
   }
   else {
      src = '{{=it.item.get(it.image)}}';
   };
}}
<div class="controls-ListView__itemCheckBox js-controls-ListView__itemCheckBox"></div>
<img class="controls-CompositeView__tileImg" src="{{=src}}"/>
<div class="controls-CompositeView__tileTitle" style="{{=it.decorators.apply(it.color, 'color')}}">
{{=it.decorators.apply(it.item.get(it.description))}}
</div>
