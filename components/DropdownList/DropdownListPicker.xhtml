{{?it.hasHead}}<div class="controls-DropdownList__header"></div>{{?}}
<div class="controls-DropdownList__body">
   <component data-component="SBIS3.CONTROLS.ScrollContainer" name="DropdownScroll">
       <option name="content">
           <div class="controls-DropdownList__list"></div>
           {{?it.hasCloseButton}}<div class="controls-DropdownList__close-picker icon-Close icon-disabled icon-24"></div>{{?}}
       </option>
       <option name="activableByClick" value="false"></option>
       <option name="className" value="controls-DropdownList__scrollContainer"></option>
   </component>
      <div class="controls-DropdownList__buttonsBlock {{?it.className}} {{=it.className}}{{?}} {{?it.multiselect}}controls-DropdownList__multiselect{{?}}">
          {{?it.multiselect}}
          <component data-component="SBIS3.CONTROLS.IconButton" class="controls-DropdownListFooter_select controls-IconButton__round-border-24">
             <opt name="name">DropdownList_buttonChoose</opt>
             <opt name="icon">sprite:icon-16 icon-Yes icon-done</opt>
             <opt name="primary">true</opt>
          </component>
          {{?}}
          <component class="controls-DropdownListFooter_hasMore" data-component="SBIS3.CONTROLS.Link">
            <opt name="caption">Еще...</opt>
            <opt name="name">DropdownList_buttonHasMore</opt>
         </component>
      </div>
   {{?it.footerTpl}}
      <div class="controls-DropdownListFooter">{{=it.footerTpl(it)}}</div>
   {{?}}
</div>
