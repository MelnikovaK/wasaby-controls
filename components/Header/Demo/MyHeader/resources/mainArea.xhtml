<div>
    <div data-bind="attr : {style: headerInlineStyles}" class="TextBoxContainer">
        <component data-component="SBIS3.CONTROLS.TextBox" class="TextBox" name="captionTextBox">
            <option name="text" bind="captionText"></option>
        </component>
    </div>
    <div data-bind="attr : {style: descriptionInlineStyle}" class="TextBoxContainer">
        <component data-component="SBIS3.CONTROLS.TextBox" class="TextBox" name="descriptionTextBox">
            <option name="text" bind="descriptionText"></option>
        </component>
    </div>

    <!--<div contenteditable="false" class="TextBox TextBoxHeader" data-bind="attr : {style: headerInlineStyles}">Заголовок</div>
    <div contenteditable="false" class="TextBox TextBoxDescription" data-bind="attr : {style: descriptionInlineStyle}">Оисание</div>-->
</div>
