<div class="position">
    <component data-component="SBIS3.CONTROLS.Header" name="MyHeader" class="controls-MyHeader controls-Header__logoInTabs">
        <option name="logo" bind="logo"></option>
        <option name="image" bind="image"></option>
        <option name="opacity" bind="opacity"></option>
        <option name="theme" bind="theme"></option>
        <option name="mainAreaTemplate" type="function">html!SBIS3.CONTROLS.Demo.MyHeader/resources/mainArea</option>
        <option name="bottomAreaTemplate" type="function">tmpl!SBIS3.CONTROLS.Demo.MyHeader/resources/bottomArea</option>
        <options name="editPanelConfig">
            <option name="keyField">name</option>
            <options name="items" type="array">
                <options>
                    <option name="name">header</option>
                    <option name="componentType">js!SBIS3.CONTROLS.Link</option>
                    <option name="caption">Заголовок</option>
                    <option name="command">editCaption</option>
                    <option name="icon">sprite:icon-16 icon-LetterA</option>
                    <option name="showType">2</option>
                </options>
                <options>
                    <option name="name">description</option>
                    <option name="componentType">js!SBIS3.CONTROLS.Link</option>
                    <option name="caption">Описание</option>
                    <option name="command">editDescription</option>
                    <option name="icon">sprite:icon-16 icon-LetterA</option>
                    <option name="showType">2</option>
                </options>
                <options>
                    <option name="name">logo</option>
                    <option name="componentType">js!SBIS3.CONTROLS.Link</option>
                    <option name="caption">Логотип</option>
                    <option name="command">editLogo</option>
                    <option name="icon">sprite:icon-16 icon-Album</option>
                    <option name="showType">2</option>
                </options>
                <options>
                    <option name="name">background</option>
                    <option name="componentType">js!SBIS3.CONTROLS.Link</option>
                    <option name="caption">Фон</option>
                    <option name="command">editBackground</option>
                    <option name="icon">sprite:icon-16 icon-Album</option>
                    <option name="showType">2</option>
                </options>
            </options>
        </options>
    </component>
</div>
