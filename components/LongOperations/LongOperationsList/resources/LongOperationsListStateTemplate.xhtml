<div class="controls-LongOperationsList__stateContainer">
{{var value = it.item.get(it.field);}}
{{? value === 0}}
   <div class="icon-16 icon-size icon-Refresh icon-disabled" title="В процессе"></div>
{{?? value === 1}}
   <div title="Приостановлено"></div>
{{?? value === 2}}
   {{? !it.item.get('isFailed')}}
   <div class="icon-16 icon-size icon-ChangeAccount icon-done" title="Завершено"></div>
   {{??}}
   <div class="icon-16 icon-size icon-Alert icon-error" title="Завершено с ошибками"></div>
   {{?}}
{{?}}
</div>
