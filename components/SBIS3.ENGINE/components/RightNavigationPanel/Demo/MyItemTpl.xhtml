<div>
    {{?it.item.get("parent@")}}
        <div class="engine-rightNavigationPanel-expand"></div>
    {{?}}
    <div class="engine-rightNavigationPanel-content">
        {{=it.item.get('title')}}

        {{?it.item.get("icon")}}
            <div style="width:100%;height: 16px;">
                <div class="engine-rightNavigationPanel-counter">{{=it.item.get('counter')}}</div>
                <div style="float: right;margin-right: 5px;">
                    <div class="{{=it.item.get('icon')}}"></div>
                </div>
            </div>
        {{??}}
            {{?it.item.get("counter") > -1}}
                <div class="engine-rightNavigationPanel-counter">{{=it.item.get('counter')}}</div>
            {{?}}
        {{?}}
    </div>
</div>
