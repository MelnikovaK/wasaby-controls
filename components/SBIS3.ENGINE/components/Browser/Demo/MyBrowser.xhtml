<div>
   <component data-component="SBIS3.CONTROLS.Button" name="addBtn" style="margin-bottom:10px;">
      <opt name="caption">Add</opt>
   </component>
   <component data-component="SBIS3.CONTROLS.Button" name="addFolderBtn" style="margin-bottom:10px;">
      <opt name="caption">Add Folder</opt>
   </component>

   <component data-component="SBIS3.Engine.Browser" name="brows" class="controls-Browser__view">
      <option name="searchParam" value="title"></option>
      <option name="searchConfig" value='<option name="placeholder">Текст для поиска</option>'></option>
      <option name="filterButtonConfig" value='<opt name="filter"></opt><opt name="resetLinkText">Нужно отобрать?</opt><opts name="filterStructure" type="array"><opts><opt name="internalValueField">NDS</opt><opt name="caption" bind="filterDescr/NDS"></opt><opt name="value" bind="filter/NDS"></opt></opts></opts><opt name="template"><component data-component="SBIS3.CONTROLS.Demo.FilterButtonFilterContent"></component></opt>'></option>
      <option name="fastDataFilterConfig" value='<opt name="keyField" value="name"></opt><opt name="filter"></opt><opts name="filterStructure" type="array"><opts><opt name="internalValueField">first</opt><opt name="internalCaptionField">title</opt><opt name="caption" bind="filter/title"></opt><opt name="value" bind="filterDescr/Заголовок"></opt><opt name="resetValue" ></opt><opt name="resetCaption" ></opt></opts></opts>'></option>

         <component data-component="SBIS3.CONTROLS.TreeDataGridView" name="browserView" class="controls-Browser__view">
            <opt name="filter" bind="filter"></opt>
            <option name="keyField" value="id"></option>
            <option name="hierField" value="parent"></option>
            <option name="displayField" value="title"></option>
            <option name="ignoreLocalPageSize" value="true" type="boolean"></option>
            <option name="arrowActivatedHandler" value="js!SBIS3.Engine.Demo.MyBrowser:prototype.activateItem" type="function"></option>
            <options name="itemsActions" type="Array"></options>
            <options name="columns" type="Array">
               <options>
                  <option name="title" value=""></option>
                  <option name="field" value="id"></option>
               </options>
               <options>
                  <option name="title" value="Флаг"></option>
                  <option name="field" value="flag"></option>
               </options>
               <options>
                  <option name="title" value="Заголовок"></option>
                  <option name="field" value="title"></option>
               </options>
            </options>
         </component>
      </option>
   </component>
   <component data-component="SBIS3.Engine.SBISOpenDialogAction" name="action">
      <option name="dialogComponent" value="js!SBIS3.Demo.ListEditDialog"></option>
      <option name="mode" value="floatArea"></option>
      <option name="folderEditMode" value="dialog"></option>
      <option name="folderDialogComponent" value="js!SBIS3.Demo.FolderEditDialog"></option>
   </component>
