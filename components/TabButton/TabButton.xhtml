<div class="controls-TabButton controls-TabButton__{{=it.align}}-align{{?it.checked===true}} controls-Checked__checked{{?}}{{? it.largeFont === true}} controls-TabButton__large-font{{?}}">
   <div class="controls-TabButton__corner"></div>
   <div class="controls-TabButton__selected-border"></div>
   <div class="controls-TabButton__inner">
      {{?it.editable}}

      {{??}}
       {{? typeof it.template == 'function'}}
          {{=it.template({caption: it.caption})}}
       {{??}}
          {{=it.template}}
       {{?}}
      {{?it.iconClass}}<span class="controls-TabButton__icon {{=it.iconClass}}"></span>{{?}}
      <span class="controls-TabButton__caption">{{?it.caption}}{{=it.caption}}{{?}}</span>
      <span class="controls-TabButton__additional-text">{{?it.additionalText}}{{=it.additionalText}}{{?}}</span>
   </div>
</div>
