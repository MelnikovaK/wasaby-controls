<div>
    <component data-component="SBIS3.CONTROLS.OperationsPanelButton" name="panelsButton"></component>
    <component data-component="SBIS3.Engine.Browser" name="Browser" style="width: 1000px;">
        <option name="operationsPanelConfig">
            <options name="items" type="array">
                <options>
                    <option name="name">operationsMark</option>
                    <option name="componentType">js!SBIS3.CONTROLS.OperationsMark</option>
                    <options name="type">
                        <option name="mark">true</option>
                    </options>
                </options>
            </options>
        </option>
        <option name="content">
            <component data-component="SBIS3.CONTROLS.TreeDataGridView" name="browserView">
                <options name="columns" type="array">
                    <options>
                        <option name="title">Название</option>
                        <option name="field">Title</option>
                        <option name="className">controls-DataGridView-cell-overflow-ellipsis</option>
                        <option name="editor">
                            <component data-component="SBIS3.CONTROLS.TextBox" name="TextBoxAddInPlace1" style="width: 100%">
                                <option name="text" bind="Title"></option>
                                <options name="validators" type="array">
                                    <options>
                                        <option name="validator" type="function">js!SBIS3.CORE.CoreValidators:required</option>
                                    </options>
                                </options>
                            </component>
                        </option>
                    </options>
                    <options>
                        <option name="title">Количество</option>
                        <option name="field">Number</option>
                        <option name="editor">
                            <component data-component="SBIS3.CONTROLS.NumberTextBox" name="TextBoxAddInPlace2" style="width: 100%">
                                <option name="numericValue" bind="Number"></option>
                            </component>
                        </option>
                    </options>
                    <options>
                        <option name="title">Ед. измерения</option>
                        <option name="field">Units</option>
                        <option name="editor">
                            <component data-component="SBIS3.CONTROLS.TextBox" name="TextBoxAddInPlace3" style="width: 100%">
                                <option name="text" bind="Units"></option>
                            </component>
                        </option>
                    </options>
                    <options>
                        <option name="title">Цена</option>
                        <option name="field">Price</option>
                        <option name="editor">
                            <component data-component="SBIS3.CONTROLS.NumberTextBox" name="TextBoxAddInPlace4" style="width: 100%">
                                <option name="numericValue" bind="Price"></option>
                            </component>
                        </option>
                    </options>
                </options>
                <option name="emptyHTML">Нет записей</option>
                <option name="multiselect">true</option>
                <option name="displayField">Title</option>
                <option name="hierField">parent</option>
                <option name="infiniteScroll">true</option>
                <option name="pageSize">5</option>
                <option name="editMode">hover</option>
                <!--<option name="editingTemplate">
                    <div>
                        <component data-component="SBIS3.CONTROLS.TextBox" name="TextBoxAddInPlace1">
                            <option name="text" bind="Title"></option>
                        </component>
                        <component data-component="SBIS3.CONTROLS.NumberTextBox" name="TextBoxAddInPlace2">
                            <option name="numericValue" bind="Number"></option>
                        </component>
                        <component data-component="SBIS3.CONTROLS.TextBox" name="TextBoxAddInPlace3">
                            <option name="text" bind="Units"></option>
                        </component>
                        <component data-component="SBIS3.CONTROLS.NumberTextBox" name="TextBoxAddInPlace4">
                            <option name="numericValue" bind="Price"></option>
                        </component>
                    </div>
                </option>-->
                <option name="folderFooterTpl">html!SBIS3.CONTROLS.DEMO.AddInPlaceInTree/resources/FolderFooterTpl</option>
                <options name="handlers">
                    <option name="onBeginEdit" type="function">js!SBIS3.CONTROLS.DEMO.AddInPlaceInTree:prototype.onBeginEdit</option>
                </options>
            </component>
        </option>
    </component>
</div>
