<div style="margin-top: 10px;">
   <component data-component="SBIS3.CONTROLS.DataGridView" name="ДобавлениеПоМесту" class="controls-DataGridView__hasSeparator">
      <options name="columns" type="array">
         <options>
            <option name="title">№</option>
            <option name="field">@Ноутбуки</option>
            <option name="width">50</option>
         </options>
         <options>
            <option name="title">Наименование</option>
            <option name="field">title</option>
            <option name="width">450</option>
            <option name="editor">
               <component data-component="SBIS3.CONTROLS.TextBox" name="TextBoxAddInPlace2" style="width: 400px">
                  <option name="text" bind="title"></option>
               </component>
            </option>
         </options>
         <options>
            <option name="title">Цена, руб.</option>
            <option name="field">price</option>
            <option name="width">100</option>
            <option name="editor">
               <component data-component="SBIS3.CONTROLS.NumberTextBox" name="TextBoxAddInPlace3">
                  <option name="text" bind="price"></option>
                  <option name="enableArrows">true</option>
                  <option name="onlyIntegers">true</option>
                  <option name="onlyPositive">true</option>
               </component>
            </option>
         </options>
         <options>
            <option name="title">Количество, шт.</option>
            <option name="field">amount</option>
            <option name="width">100</option>
            <option name="editor">
               <component data-component="SBIS3.CONTROLS.NumberTextBox" name="TextBoxAddInPlace4" width="50">
                  <option name="text" bind="amount"></option>
                  <option name="enableArrows">true</option>
                  <option name="onlyIntegers">true</option>
                  <option name="onlyPositive">true</option>
               </component>
            </option>
         </options>
      </options>
      <option name="editMode">click</option>
      <option name="footerTpl">html!SBIS3.CONTROLS.DEMO.AddInPlace/resources/AddButtonsTpl</option>
   </component>
</div>
