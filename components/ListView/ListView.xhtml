<div class="controls-ListView{{?it.multiselect !== false}} controls-ListView__multiselect {{??}} controls-ListView__multiselect__off {{?}}">
   <div class="controls-ListView__fakeFocusElement" tabindex="-1"></div>
   <div class="controls-AjaxLoader ws-hidden">
      <div class="controls-AjaxLoader__outer">
         <div class="controls-AjaxLoader__block">
            <div class="controls-AjaxLoader__LoadingIndicator"></div>
         </div>
      </div>
   </div>
   <div class="controls-ListView__results-top"></div>
   <div class="controls-ListView__itemsContainer">
      {{?it._serverRender}}
         {{=it._itemsTemplate({records : it._records, tplData : it._itemData})}}
      {{?}}
   </div>
   <div class="controls-ListView__results-bottom"></div>
   <div class="controls-ListView__EmptyData {{?!it._serverRender || it._records.length || !it.emptyHTML}}ws-hidden{{?}}">{{=it.emptyHTML}}</div>
   {{?it.footerTpl}}
      <div class="controls-ListView__footer">{{=it.footerTpl(it)}}</div>
   {{?}}
   {{? it.showPaging}}
      <div class="controls-Pager-container"></div>
   {{?}}
   <div class="controls-ListView-scrollIndicator ws-hidden{{?it.infiniteScroll === 'up'}} controls-ListView-scrollIndicator__up{{?}}"></div>
   <div class="controls-ListView__ItemsToolbar-container ws-hidden"></div>
   <div class="controls-ListView__scrollPager{{?!it.infiniteScroll}} ws-hidden{{?}}"></div>
</div>
