<div class="controls-PasswordTextBox controls-TextBox{{?it.className}} {{=it.className}}{{?}}">

        <input class="js-controls-TextBox__field controls-TextBox__field{{? it.fixIEclass }} fixIEclass{{?}}" type="password"

        />
    </div>
</div>
