<div class="controls-PrintMassDialog" hasMarkup="true" autoHeight="true">
   <div class="ws-window-titlebar-custom">
      <component data-component="SBIS3.CONTROLS.Button" class="controls-Button__activatePrintMass">
         <option name="name" value="controls-buttonPrint"></option>
         <option name="caption" value="Выполнить"></option>
         <option name="primary" type="boolean" value="true"></option>
      </component>
   </div>
   <component data-component="SBIS3.CONTROLS.RadioGroup" class="controls-ButtonGroup__vertical">
      <options name="items" type="array">
         <options>
            <option name="id" value="current"></option>
            <option name="title">Текущую страницу</option>
         </options>
         <options>
            <option name="id" value="all"></option>
            <option name="title">Все записи</option>
         </options>
         <options>
            <option name="id" value="pickNum"></option>
            <option name="title">Количество записей</option>
         </options>
      </options>
      <option name="selectedKey" bind="controls-RadioButtons"></option>
      <option name="displayProperty" value="title"></option>
      <option name="name" value="controls-RadioButtons"></option>
      <option name="idProperty" value="id"></option>
      <option name="allowEmptySelection" value="false" type="boolean"></option>
   </component>

   <div class="controls-MassAmountSelector__numberTextBox ws-hidden" id="numberTextBox">
      <div class="ws-label controls-PrintMassDialog__label">Количество записей</div>
      <component  data-component="SBIS3.CONTROLS.NumberTextBox" data-bind="{Text: NumOfRecords}" class="controls-NumberTextBox__text-align-right">
         <option name="name" value="controls-numberTextBox"></option>
         <option name="onlyInteger" type="boolean" value="true"></option>
         <option name="onlyPositive" type="boolean" value="true"></option>
         <option name="integers" value="5"></option>
         <option name="maxLength" value="5"></option>
         <option name="text" bind="NumOfRecords"></option>
      </component>
   </div>
</div>
