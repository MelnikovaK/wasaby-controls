<div class="controls-SelectionDialog">
   <div class="ws-window-titlebar-custom">
      <component data-component="SBIS3.CONTROLS.Button" class="controls-selectionDialog-SelectionButton">
         <option name="name" value="SelectorControllerButton"></option>
         <option name="caption">{{=it.buttonCaption}}</option>
         <option name="primary" type="boolean" value="true"></option>
         <option name="visible" type="boolean" value="false"></option>
         <option name="command" value="applySelect"></option>
      </component>
   </div>
   <component data-component="SBIS3.CONTROLS.SelectorWrapper">
      <option name="content">
         <component data-component="SBIS3.CONTROLS.TreeDataGridView" class="controls-SelectionDialog-TreeDataGridView">
            <option name="name" value="SelectionDialog-TreeDataGridView"></option>
            <options name="itemsActions" type="array"></options>
            <option name="allowEnterToFolder" type="boolean">false</option>
            <option name="showHead" type="boolean">false</option>
            <option name="expand" type="boolean">false</option>
            <option name="displayType" type="string">folders</option>
            <option name="showPaging" type="boolean">false</option>
            <option name="itemsDragNDrop" type="boolean">false</option>
            <option name="allowEmptySelection" type="boolean">true</option>
            <option name="partialyReload" type="boolean">{{=it.partialyReload}}</option>
            <option name="infiniteScroll">{{=it.infiniteScroll}}</option>
            <option name="pageSize">{{=it.pageSize}}</option>
            <options name="columns" type="array">
               <options>
                  <option name="title"></option>
                  <option name="field">{{=it.displayProperty}}</option>
                  <option name="className">controls-DataGridView-cell-overflow-ellipsis</option>
                  <option name="cellTemplate">html!SBIS3.CONTROLS.SelectionDialog/resources/FolderTitleTpl</option>
               </options>
            </options>
            <option name="displayProperty">{{=it.displayProperty}}</option>
            <option name="idProperty">{{=it.idProperty}}</option>
            <option name="parentProperty">{{=it.parentProperty}}</option>
            <option name="nodeProperty">{{=it.nodeProperty}}</option>
            <options name="root">
               <option name="{{=it.idProperty}}">{{=it.rootValue}}</option>
               <option name="{{=it.displayProperty}}" type="string">{{=rk('Корень')}}</option>
               <option name="{{=it.nodeProperty}}" type="boolean">true</option>
            </options>
         </component>
      </option>
      <option name="linkedObjectName">SelectionDialog-TreeDataGridView</option>
   </component>
</div>
