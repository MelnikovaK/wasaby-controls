<div class="MyFilterView">
    <div class="ComponentBlock">
        <div>Редактор "Список"</div>
        <component data-component="SBIS3.CONTROLS.FilterPanelChooser.List" config="{{=$ws.helpers.encodeCfgAttr({items: it.items1})}}"></component>
        <div>Редактор "Список со справочником"</div>
        <component data-component="SBIS3.CONTROLS.FilterPanelChooser.DictionaryList" config="{{=$ws.helpers.encodeCfgAttr({items: it.items2})}}">
            <options name="dictionaryOptions">
                <option name="template">js!SBIS3.CONTROLS.Demo.FilterViewDemoTemplate</option>
            </options>
        </component>
        <div>Редактор "Список с избранными записями"</div>
        <component data-component="SBIS3.CONTROLS.FilterPanelChooser.FavoritesList" config="{{=$ws.helpers.encodeCfgAttr({items: it.items3, favorites: it.favorites})}}">
            <options name="dictionaryOptions">
                <option name="template">js!SBIS3.CONTROLS.Demo.FilterViewDemoTemplate</option>
            </options>
            <options name="value" type="array">
                <option>2</option>
                <option>3</option>
            </options>
            <option name="favoritesCount">10</option>
        </component>
    </div>
</div>
