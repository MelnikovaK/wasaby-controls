<div class="MyFilterView">
   <div class="ComponentBlock">
      <div>Список</div>

      <component data-component="SBIS3.CONTROLS.FilterPanelChooser" config="{{=$ws.helpers.encodeCfgAttr({items: it.items2})}}">

      </component>
      <component data-component="SBIS3.CONTROLS.FilterPanelChooser" config="{{=$ws.helpers.encodeCfgAttr({items: it.items3})}}">
