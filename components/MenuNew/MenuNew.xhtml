<div class="{{=it.class}}" id="{{=it.id}}" data-hash="{{=it.hash}}">
   {{?it.items.length}}
      {{~it.items :item}}
         {{?item.containerTag}}
            <{{=item.containerTag}} class="{{=item.containerClass}}" data-hash="{{=item.hash}}">
         {{?}}

         {{=item.template(item)}}

         {{?item.containerTag}}
            </{{=item.containerTag}}>
         {{?}}
       {{~}}
   {{?}}
</div>
