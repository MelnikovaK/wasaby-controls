<div class="controls-MonthPicker__dropdownWrapper" onmousedown="return false" onselectstart="return false">
    <div class="controls-MonthPicker__dropdownItems">
        {{? it.mode === 'month' }}
            {{~it.elements :value:index}}
                <div class="controls-MonthPicker__dropdownElement controls-MonthPicker__dropdownElementMonth js-controls-MonthPicker__dropdownElement" data-key="{{=index}}">{{=value}}</div>
            {{~}}
        {{?}}
        {{? it.mode === 'year' }}
            {{~it.elements :value:index}}
                <div class="controls-MonthPicker__dropdownElement controls-MonthPicker__dropdownElementYear js-controls-MonthPicker__dropdownElement" data-key="{{=value}}">{{=value}}</div>
            {{~}}
        {{?}}
    </div>
</div>
