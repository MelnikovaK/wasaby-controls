{{? it.multiselect}}
    <component data-component="SBIS3.CONTROLS.Link" class="controls-FieldLink__showAllLinks ws-hidden" name="showAllButton">
        <opt name="caption">&#133;</opt>
        <opt name="visible" type="boolean">false</opt>
        <opt name="allowChangeEnable" type="boolean">false</opt>
        <opt name="tabindex">0</opt>
        <opt name="activableByClick" type="boolean">false</opt>
    </component>
{{?}}
<div class="controls-FieldLink__linksWrapper">
    <component data-component="SBIS3.CONTROLS.FieldLinkItemsCollection" class="controls-FieldLink__linksContainer">
        <option name="name">FieldLinkItemsCollection</option>
        <option name="tabindex">0</option>
        <option name="displayProperty">{{=it.displayProperty}}</option>
        <option name="idProperty">{{=it.idProperty}}</option>
        <option name="itemTemplate" type="ref">{{@it.itemTemplate}}</option>
        <option name="itemTpl" type="ref">{{@it.itemTpl}}</option>
        <option name="itemContentTpl" type="ref">{{@it.itemContentTpl}}</option>
        <option name="includedTemplates" type="ref">{{@it.includedTemplates}}</option>
        <options name="_preRenderValues">
            <option name="selectedItems" type="ref">{{@it.selectedItems}}</option>
            <option name="selectedItem" type="ref">{{@it.selectedItem}}</option>
        </options>
    </component>
</div>
{{? it.multiselect}}
    <component data-component="SBIS3.CONTROLS.Link" class="controls-FieldLink__copyShowAll">
        <opt name="caption">&#133;</opt>
        <opt name="allowChangeEnable" type="boolean">false</opt>
        <opt name="tabindex">0</opt>
        <opt name="command">showAllItems</opt>
    </component>
{{?}}
