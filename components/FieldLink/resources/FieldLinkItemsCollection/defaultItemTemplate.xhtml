{{var caption = it.itemTemplate ? it.itemTemplate(it.item) : it.Sanitize(it.itemContent(it));}}
<div class="controls-FieldLink__item controls-ListView__item {{?it.className}}{{=it.className}}{{?}}"
     data-hash="{{= (it.projItem && it.projItem.getHash())}}"
     data-id="{{=it.item.getId()}}"
     {{?it.needSort}}style="order: {{= it.itemsCount - it.projection.getIndexByInstanceId(it.projItem.getInstanceId())}}"{{?}}>
    <span class="controls-FieldLink__item-caption" {{? it.needTitle}}title="{{=caption}}"{{?}}>
        {{= caption}}
    </span>
    <span class="controls-FieldLink__item-cross icon-16 icon-size icon-Close icon-disabled"/>
</div>
