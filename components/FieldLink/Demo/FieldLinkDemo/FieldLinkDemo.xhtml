<div class="demo-FieldLink">
   <div>
      <component data-component="SBIS3.CONTROLS.FieldLink" class="demo-FieldLink__firstDemo" name="FieldLinkMultiSelect"> <!-- Конфигурация первого поля связи -->
         <option name="text" bind="myTextField"></option> <!-- Связываем значение поля связи с полем контекста, это используется для работы автодополнения -->
         <option name="useSelectorAction">true</option>
         <option name="placeholder">
            Введите должность
            <component data-component='SBIS3.CONTROLS.FieldLink.Link'>
               <option name="caption">сотрудника</option>
               <options name="commandArgs" type="array">
                  <option>FieldLinkDemoTemplate</option>
               </options>
            </component>
         </option> <!-- Устанавливаем текст подсказки внутри поля ввода -->
         <option name="displayProperty">Название</option> <!-- Устанавливаем поле, значение которого будет использовано для отображения выбранного элемента -->
         <option name="idProperty">Ид</option> <!-- Устанавливаем ключевое поле -->
         <option name="chooserMode">dialog</option> <!-- Устанавливаем режим отображения диалога выбора в отдельном окне -->
         <options name="dictionaries" type="array"> <!-- Конфигурация справочника для поля связи -->
            <options>
               <option name="name">FieldLinkDemoTemplate</option>
               <option name="template">js!SBIS3.CONTROLS.Demo.FieldLinkDemoTemplate</option> <!-- Устанавливаем компонент, на основе которого будет построен справочник -->
            </options>
         </options>
         <option name="selectedItems" bind="selectedItems"></option> <!-- Конфигурация справочника для поля связи -->
         <options name="list"> <!-- Настройка для автодополнения -->
            <option name="component">js!SBIS3.CONTROLS.DataGridView</option> <!-- Компонент, который будет использован для построения списка значений автодополнения -->
            <options name="options"> <!-- Опции компонента -->
               <options name="columns" type="array"> <!-- Настройка колонок компонента -->
                  <options>
                     <option name="title">Ид</option> <!-- Заголовок колонки -->
                     <option name="field">Ид</option> <!-- Поле, значения которого будут использованы для отображения в колонке -->
                  </options>
                  <options>
                     <option name="title">Название</option>
                     <option name="field">Название</option>
                  </options>
               </options>
               <option name="idProperty">Ид</option> <!-- Ключевое поле источника данных автодополнения -->
               <options name="itemsActions" type="array"></options>
               <option name="footerTpl">
                  <component data-component="SBIS3.CONTROLS.Link" name="showAllButton">
                     <option name="caption">Показать все</option>
                  </component>
               </option>
            </options>
         </options>
         <options name="listFilter"> <!-- Параметры фильтрации автодополнения -->
             <option name="Название" bind="myTextField" oneWay="true"></option> <!-- Фильтрация происходит по полю Название, значение для фильтрации берётся из контекста - поле myTextField. С ним же связано значение опции text -->
         </options>
      </component>
   </div>
