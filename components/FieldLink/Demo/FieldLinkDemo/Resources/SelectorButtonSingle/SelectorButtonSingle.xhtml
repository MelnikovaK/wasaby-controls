<div class="docs-SelectorButtonSingle">
   <component data-component="SBIS3.CONTROLS.SelectorButton" name="SelectorButtonSingle" class="docs-SelectorButtonSingle controls-SelectorButton__asLink">
      <option name="defaultCaption">Кнопка связи</option> <!-- Устанавливаем текст, который будет отображен на кнопке по умолчанию -->
      <option name="displayProperty">Фамилия</option> <!-- Устанавливаем поле, значение которого будет использовано для отображения выбранного элемента -->
      <option name="multiselect">false</option> <!-- Устанавливаем режим единичного выбора записей -->
      <option name="idProperty">@ТелефонныйСправочник3</option> <!-- Устанавливаем ключевое поле -->
      <option name="chooserMode">dialog</option> <!-- Устанавливаем режим отображения справочника в отдельном окне -->
      <options name="dictionaries" type="array"> <!-- Конфигурация справочника -->
         <options>
            <option name="template">js!SBIS3.DOCS.ShowAllDictionary</option> <!-- Устанавливаем компонент, на основе которого будет построен справочник -->
            <options name="componentOptions"> <!-- Устанавливаем параметры, которые будут переданы в секцию _options компонента-справочника -->
               <option name="showSelectButton">false</option> <!-- Передаём значение параметра, который управляет отображением кнопки подтверждением выбора записей в режиме multiselect -->
            </options>
         </options>
      </options>
      <options name="dataSource">
         <option name="module" value="js!WS.Data/Source/SbisService"></option>
            <options name="options">
               <options name="endpoint">
                  <option name="contract" value="ТелефонныйСправочник3"></option>
            </options>
            <option name="idProperty" value="@ТелефонныйСправочник3"></option>
         </options>
      </options>
   </component>
</div>
