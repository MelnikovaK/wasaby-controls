<div class="demo-FieldLink">
   <component data-component="SBIS3.CONTROLS.FieldLink" class="demo-FieldLink__firstDemo" name="FieldLinkSingleSelectContext"> <!-- Конфигурация первого поля связи -->
      <option name="text" bind="myTextField"></option> <!-- Связываем значение поля связи с полем контекста, это используется для работы автодополнения -->
      <option name="placeholder">Введите должность сотрудника</option> <!-- Устанавливаем текст подсказки внутри поля ввода -->
      <option name="displayField">Название</option> <!-- Устанавливаем поле, значение которого будет использовано для отображения выбранного элемента -->
      <option name="keyField">Ид</option> <!-- Устанавливаем ключевое поле -->
      <option name="autoShow" type="boolean">true</option> <!-- Устанавливает режим работы автодополнения, в котором выводится список всех возможных значений при переходе фокуса на контрол -->
      <option name="multiselect">false</option> <!-- Устанавливаем режим единичного выбора элементов коллекции -->
      <option name="chooserMode">dialog</option> <!-- Устанавливаем режим отображения диалога выбора в отдельном окне -->
      <options name="selectedItem" nonexistent="{}"> <!-- Настройка выбранного элемента, его название и ключ формируется из значений полей контекста -->
         <option name="Название" bind="НазваниеПолеСвязи"></option> <!-- Отображаемое название выбранного элемента будет взято из поля контекста НазваниеПолеСвязи, значение туда прописывается из первого поля ввода -->
         <option name="Ид" bind="КлючПолеСвязи"></option> <!-- Идентификатор выбранного элемента будет взят из поля контекста КлючПолеСвязи, значение туда прописывается из второго поля ввода -->
      </options>
      <options name="dictionaries" type="array"> <!-- Конфигурация справочника для поля связи -->
         <options>
            <option name="template">js!SBIS3.CONTROLS.Demo.FieldLinkDemoTemplate</option> <!-- Устанавливаем компонент, на основе которого будет построен справочник -->
         </options>
      </options>
      <options name="list"> <!-- Настройка для автодополнения -->
         <option name="component">js!SBIS3.CONTROLS.DataGridView</option> <!-- Компонент, который будет использован для построения списка значений автодополнения -->
         <options name="options"> <!-- Опции компонента -->
            <options name="columns" type="array"> <!-- Настройка колонок компонента -->
               <options>
                  <option name="title">Ид</option> <!-- Заголовок колонки -->
                  <option name="field">Ид</option> <!-- Поле, значения которого будут использованы для отображения в колонке -->
               </options>
               <options>
                  <option name="title">Название</option>
                  <option name="field">Название</option>
               </options>
            </options>
            <option name="keyField">Ид</option> <!-- Ключевое поле источника данных автодополнения -->
         </options>
      </options>
      <options name="listFilter"> <!-- Параметры фильтрации автодополнения -->
          <option name="Название" bind="myTextField" oneWay="true"></option> <!-- Фильтрация происходит по полю Название, значение для фильтрации берётся из контекста - поле myTextField. С ним же связано значение опции text -->
      </options>
   </component>
   <div class="demo-FieldLink__note">
      <b>Примечание.</b> Чтобы изменить выбранное значение в поле связи, измените значения в полях ввода для "Ид" и "Название":
      <br/>
      <span>Поле "Название":</span>
      <component data-component="SBIS3.CONTROLS.TextBox" class="demo-FieldLink__note-TextBox1"> <!-- Настройка первого поля ввода -->
         <option name="text" bind="НазваниеПолеСвязи" nonexistent="undefined"></option> <!-- Связываем значения этого поля ввода с полем контекста НазваниеПолеСвязи -->
      </component>
      <br/>
      <span>Поле "Ид":</span>
      <component data-component="SBIS3.CONTROLS.TextBox" class="demo-FieldLink__note-TextBox2"> <!-- Настройка второго поля ввода -->
         <option name="text" bind="КлючПолеСвязи" nonexistent="undefined"></option> <!-- Связываем значения этого поля ввода с полем контекста КлючПолеСвязи -->
         <option name="inputRegExp">[0-9]</option> <!-- Устанавливаем фильтр вводимых символов, допускается только цифры -->
      </component>
   </div>
</div>
