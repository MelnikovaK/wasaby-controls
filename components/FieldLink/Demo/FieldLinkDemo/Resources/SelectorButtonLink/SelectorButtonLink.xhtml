<div class="docs-SelectorButtonLink">
   <component data-component="SBIS3.CONTROLS.SelectorButton" class="controls-SelectorButton__asLink docs-SelectorButtonLink__button" name="SelectorButtonLink"> <!-- Конфигурация контрола, который отображает выбранные записи в виде текстовых значений через запятую -->
      <option name="icon">icon-16 icon-Link icon-primary</option> <!-- Устанавливаем иконку кнопки-->
      <options name="selectedKeys" type="array"> <!-- Устанавливаем набор записей, выбранных по умолчанию -->
          <option>1</option>
          <option>7</option>
      </options>
      <option name="multiselect">true</option> <!-- Устанавливаем режим множественного выбора записей -->
      <option name="defaultCaption">Кнопка связи</option> <!-- Устанавливаем текст, который будет отображен на кнопке по умолчанию -->
      <option name="displayProperty">Название</option> <!-- Устанавливаем поле, значение которого будет использовано для отображения выбранного элемента -->
       <options name="dictionaries" type="array"> <!-- Конфигурация справочника для поля связи -->
           <options>
               <option name="template">js!SBIS3.DOCS.ShowAllDictionary</option> <!-- Устанавливаем компонент, на основе которого будет построен справочник -->
           </options>
       </options>
      <options name="dataSource">
         <option name="module" value="js!WS.Data/Source/SbisService"></option>
         <options name="options">
            <options name="endpoint">
               <option name="contract" value="ТелефонныйСправочник3"></option>
            </options>
            <option name="idProperty" value="@ТелефонныйСправочник3"></option>
         </options>
      </options>
   </component>
</div>
