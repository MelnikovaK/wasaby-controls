<component data-component="SBIS3.CONTROLS.IconButton" class="controls-FieldLink__dropAllLinks ws-hidden">
    <opt name="title">Очистить все</opt>
    <opt name="icon">icon-16 icon-Close</opt>
    <opt name="command">clearAllItems</opt>
    <opt name="visible" type="boolean">false</opt>
    <option name="tabindex">0</option>
    <opt name="activableByClick" type="boolean">false</opt>
</component>
<component data-component="SBIS3.CONTROLS.{{?it.menuSelector }}MenuIcon{{??}}IconButton{{?}}" name="fieldLinkMenu" class="icon-size controls-FieldLink__showSelector">
    <option name="icon">sprite:icon-16 icon-ListView icon-primary action-hover</option>
    <option name="tabindex">0</option>
    {{?it.menuSelector }}
        <option name="displayField">caption</option>
        <option name="keyField">caption</option>
        <options name="handlers">
            <option name="onMenuItemActivate" type="function">js!SBIS3.CONTROLS.FieldLink:prototype._menuItemActivatedHandler</option>
        </options>
    {{??}}
        <option name="command">showSelector</option>
    {{?}}
</component>
{{? it.useSelectorAction}}
    <component data-component="SBIS3.CONTROLS.Action.SelectorAction" name="FieldLinkSelectorAction"></component>
{{?}}
