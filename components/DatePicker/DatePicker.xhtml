<div class="controls-DatePicker">
    <div class="controls-DatePicker__calendarWrapper{{?!it.isCalendarIconShown }} ws-hidden{{?}}">
        <component data-component="SBIS3.CONTROLS.IconButton" name="CalendarButton" class="controls-DatePicker__button">
            <option name="caption">&#8211;</option>
            <option name="tabindex" value="0"></option>
            <option name="icon">sprite:icon-16 icon-Calendar2 icon-primary</option>
        </component>
    </div>

    <div class="controls-DateBox controls-FormattedTextBox controls-DatePicker__dateBox">
        <div class="controls-DateBox__fieldWrapper controls-FormattedTextBox__fieldWrapper">
            <div contenteditable="{{=it.enabled}}"  class="controls-FormattedTextBox__field js-controls-FormattedTextBox__field">{{=it.maskTemplateFn(it.modelForMaskTpl)}}</div>
        </div>
    </div>
</div>
